105719=König, das Tötungsevent beginnt in {0}!  \n Während des Events müssen Sie möglichst viele feindliche Truppen töten, um Punkte und Belohnungen zu erhalten.  \n (Sie können ein Versetzzungsgegestand verwenden, um Ihre Stadt in das Allianzterritorium versetzen, um den Schutz der Allianz zu erhalten) \n Wenn Sie aktiv angreifen:  \n1 Sehen Sie sich die Informationen  Ihrer Feinde an, um die Ihre Stärke einzuschätzen.  \n2 Ausspähungen helfen Ihnen dabei, Ihren Schlachtplan zu perfektionieren und die Verluste minimal zu halten.   \n3 Arbeiten Sie mit Ihren Allianzmitgliedern zusammen, um mächtigere Feinde zu besiegen.  \n \n Wenn Sie einen Angriff abwehren müssen:  \n1 Verwenden Sie gut überlegte Verteidigungsstrategien, um die Verluste minimal zu halten.   \n2 Verwenden Sie ein Friedensschild, um sich vor feindlichen Angriffen zu schützen und die Verluste minimal zu halten.  \n3 Verschaffen Sie sich über Ihren Horst Informationen über Ihre Feinde, um eine ausgereifte Strategie zu erarbeiten.  \n4 Falls Sie ein unbezwingbarer Gegner angreifen sollte, können Sie Ihre Truppen retten, indem Sie ihnen befehlen sich in den Ruinen der Umgebung zu verschanzen bevor der Gegner eintrifft.  \n5 Bauen Sie Krankenhäuser, um die Verluste zu minimieren  \n6 Fragen Sie Ihre Allianzmitglieder nach Unterstützung und vergessen Sie nicht, dass eine Hand die andere wäscht.  \n7 Werten Sie ihr Lager auf, damit Sie mehr Ressourcen vor Plünderungen schützen können.  \n8 Geben Sie Ihre Ressourcen aus, oder handeln Sie auf dem Markt mit ihnen, damit Ihr Gegner möglichst wenig erbeuten kann!
105720=Ihre Stadt wurde angegriffen
105721=König, Ihre Stadt wurde angegriffen und steht nun in Brand! Sie können Ihre Stadt in das Allianzterritorium versetzen, indem Sie eine fortschrittliche Versetzung verwenden. Hier können Sie vom Schutz der Allianz profitieren und auch Ihren Allianzmitgliedern Schutz gewähren.  \n \n1 Wenn Ihre Stadt angegriffen wird und Sie diesen Angriff nicht abwehren können, dann wird Ihre Stadt in Brand gesetzt. Solange Ihre Stadt in Flammen steht, sinkt ihr Verteidigungswert solange bis Sie den Wert 0 erreicht. Ist dieser Wert erreicht, wird Ihre Stadt komplett zerstört.  \n2 Verwenden Sie Friedensschilde, um die Verluste minimal zu halten.  \n3 Sehen Sie sich die Informationen Ihrer Feinde an, um effektive Verteidigungsstrategien zu entwerfen. \n4 Falls Sie ein unbezwingbarer Gegner angreifen sollte, können Sie Ihre Truppen retten, indem Sie ihnen befehlen sich in den Ruinen der Umgebung zu verschanzen bevor der Gegner eintrifft.  \n5 Bauen Sie Krankenhäuser, um die Verluste zu minimieren  \n6 Fragen Sie Ihre Allianzmitglieder nach Unterstützung und vergessen Sie nicht, dass eine Hand die andere wäscht. \n7 Werten Sie ihr Lager auf, damit Sie mehr Ressourcen vor Plünderungen schützen können.  \n8 Geben Sie Ihre Ressourcen aus, oder handeln Sie auf dem Markt mit ihnen, damit Ihr Gegner möglichst wenig erbeuten kann!
