132028=Titel: [Königreich] + [Spitzname] + [Level] + [Sprache] \n Inhalt: Bitte geben Sie Ihre Basisinformationen an z.B. Level, online verbrachte Zeit. Bitte geben Sie kurz an, weshalb Sie für diese Aufgabe geeignet sind und ob Sie relevante Erfahrungen haben. Wir werden Sie per Email kontaktieren, falls Sie akzeptiert worden sind. Sollten Sie keine Email erhalten, bedeutet dies, dass Sie leider abgelehnt worden sind. Seien Sie bitte nicht niedergeschlagen, da wir Ihre Informationen in unseren Datenbanken speichern und Sie bei ergebener Gelegenheit kontaktieren werden. 
