103550=Gemeine Infanterie Einheit. Diese Truppen haben keine besondere Ausbildung genossen, jedoch gibt es von diesen enorm viele.
103551=Gewöhnliche Infanterie Einheit, welche mit einem robusten Schild ausgerüstet ist. Sie erledigen Defensive Aufgaben an der Front, haben eine hohe Defensive und sind effektiv gegen Schützeneinheiten
103552=Gewöhnlicher Pikenier, welcher mit spitzen Lanzen ausgerüstet ist. Sie verursachen hohen kritischen Schaden und sind effektiv gegen Kavallerie Einheiten 
103553=Infanterie Einheit, welche eine umfangreiche Ausbildung genossen hat. Diese Schwertkämpfer sind gut ausgerüstet und können sich mühelos Ihren Weg durch Schützeneinheiten durchkämpfen
103554=Pikenier Einheiten sind mit spitzen Lanzen ausgerüstet. Sie verursachen hohen kritischen Schaden und sind effektiv gegen Kavallerie Einheiten 
103555=Elite Infanterie Einheiten haben für Ihre Verdienste auf dem Schlachtfeld zahlreiche Auszeichnungen erhalten. Sie verfügen über eine hohe Defensive und sind effektiv gegen Schützeneinheiten. Sie übernehmen Defensivaufgaben an der Front
103556=Elite Infanterie Einheit und Ihre persönliche Leibwache. Sie verfügen über eine hohe Defensive und sind effektiv gegen Schützeneinheiten. Sie übernehmen Defensivaufgaben an der Front
103557=Ein Elite Pikenier, welcher mit schwerer Rüstung und Lanzen ausgerüstet ist. Der Alptraum aller Kavallerie Einheiten
103558=Legendäre Pikenier-Einheit, welche mit schweren Hellebarden ausgerüstet ist. Sie verursachen einen enormen kritischen Schaden und sind der Alptraum jeder Kavallerie Einheit. 
103559=Legendäre Infanterie-Einheit. Keiner weiß wie und ob diese Einheit überhaupt ausgebildet wurde. Man weiß lediglich, dass diese diesen Einheiten das Kämpfen im Blut liegt. Sie sind stets die ersten, die einem Gefecht beitreten
103560=Gemeine Infanterie Einheit. Sie haben keine Ausbildung durchlaufen, sind jedoch schnell und können feindliche Einheiten mühelos Flankieren.
103561=Gewöhnliche Kavallerie Einheit. Sie sind schnell und können gegnerischen Einheiten flankieren
103562=Gewöhnliche Kavallerie Einheit, welche mit einer schweren Rüstung ausgerüstet ist. Ihre tödlichen Sturmangriffe sind der Alptraum aller flankierten Einheiten
103563=Berittene Schützeneinheiten sind spezielle Fernkampfeinheiten. Sie sind schnell und können Ihre Feinde gut flankieren. Sie erhalten Boni in Ressourcenkämpfen
103564=Berittene Schützeneinheiten sind spezielle Fernkampfeinheiten. Sie wurden speziell für das Schießen während des Reitens ausgebildet. Sie sind schnell und können Ihre Feinde gut flankieren. Sie erhalten Boni in Ressourcenkämpfen
103565=Elite Kavallerie Einheit, die ohne Rücksicht in den Kampf stürmt. Sie sind schnell und können Feinde gut flankieren
103566=Elite Berittene Schützeneinheiten sind spezielle Fernkampfeinheiten. Sie sind schnell und können Ihre Feind gut flankieren. Sie erhalten Boni in Ressourcenkämpfen
103567=Elite Kavallerie Einheit, welche geschworen hat, dass Reich mit allen Mitteln zu verteidigen. Sie sind der wahr gewordene Alptraum Ihrer Feinde.
103568=Legendäre berittene Schützeneinheit. Sie sind schnell und können Ihre Feinde gut flankieren. Sie erhalten Boni in Ressourcenkämpfen
