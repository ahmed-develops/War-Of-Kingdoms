102031=Dieses dunkle und feuchte Gefängnis ist der perfekte Ort, um feindliche Helden einzusperren. Sie können jeden feindlichen Helden im Gefängnis einsperren den Sie im Kampf gefangen genommen haben.
102032=Die Residenz ist für Ihr Silbereinkommen verantwortlich. Werten Sie die Residenz auf, um ein höheres Einkommen und eine höhere Kapazität zu erhalten.
102033=In der Residenz sammelt sich Ihre Armee. Werten Sie die Residenz auf, um die Ausbildungsgeschwindigkeit und die Kapazität zu erhöhen.
102034=Im Krankenhaus werden Ihre verwundeten Soldaten behandelt. Werten Sie es auf, um die maximale Anzahl an gleichzeitig behandelbaren Soldaten zu erhöhen.
102035=In der Kristallmine werden Kristalle abgebaut und gelagert. Werten Sie die Kristallmine auf, um das Kristalleinkommen und die Lagerkapazität zu erhöhen
102036=Im Sägewerk wird Holz produziert und gelagert. Werten Sie das Sägewerk auf, um das Holzeinkommen und die Lagerkapazität zu erhöhen
102037=In der Eisenmine wird Eisen produziert und gelagert. Werten Sie die Eisenmine auf, um das Eiseneinkommen und die Lagerkapazität zu erhöhen
102038=Auf der Schaffarm werden Lebensmittel produziert und gelagert. Werten Sie die Schaffarm auf, um das Lebensmitteleinkommen und die Lagerkapazität zu erhöhen.
102039=In der Fallenfabrik werden Verteidigungsanlagen errichtet, Werten Sie die Fallenfabrik auf, um neue Fallen freizuschalten.
102040=Der Horst hat im wesentlichen 2 Funktionen. Er spürt feindliche Truppen auf und versorgt Sie mit Informationen über diese. 
102041=Der Turm ist eine Verteidigungsanlage, welche Gegner angreift, welche die Stadt attackieren. Werten Sie den Turm auf, um dessen Attribute aufzuwerten
