103577=Elite Schützeneinheit. Hohe Angriffsrate und effektiv gegen Pikeniere
103578=Legendäre Armbrustschützen, welche mit riesigen Armbrüsten ausgerüstet sind. Ihre Angriffe richten enormen Schaden an, dafür ist ihre Angriffsgeschwindigkeit um ein vielfaches langsamer als die der Bogenschützen
