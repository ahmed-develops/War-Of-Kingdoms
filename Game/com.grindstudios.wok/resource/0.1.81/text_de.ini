132030=1. Seien Sie aufgeschlossen und beantworten Sie jede Frage von neuen WOK-Spielern im öffentlichen Chat und per Email \n2 Helfen Sie neuen WOK-Spielern dabei sich im Spiel zurecht zu finden. \n3 Ermahnen Sie die, die gegen die Regeln verstoßen und geben Sie uns regelmäßig Feedback.  /n4 Arbeiten Sie regelmäßig mit dem offiziellen Team zusammen und Berichten Sie uns über Probleme und Verbesserungsvorschläge der Community
132031=MOD Aufnahmebedingungen
132032=1. Schloss Level 12 oder höher \n2 Sie müssen mit WOK und seiner Verwendung vertraut sein und häufig auftretende Schwierigkeiten für Anfänger kennen. \n3 Sie müssen WOK affin sein und neue Spieler mit Geduld und Ausdauer durch das Spiel begleiten können. \n4 Sie müssen pro Tag mindestens 6 Stunden online sein. \n5 Sie müssen in der Lage sein auf Englisch zu kommunizieren, egal für welche Sprachregion Sie eingeteilt worden sind
