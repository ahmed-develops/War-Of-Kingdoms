102026=Auf dem Markt können Allianzmitglieder miteinander handeln. Werten Sie den Markt auf, um die Handelsmenge zu erhöhen und die Steuerrate zu senken.
102027=Im Botschaftsgebäude können sich Allianzmitglieder Ihre Hilfe gegenseitig anbieten. Das Level des Botschaftsgebäudes bestimmt die Anzahl an Hilfen, die Sie erhalten können und deren Effektivität
