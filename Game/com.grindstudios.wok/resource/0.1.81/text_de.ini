132002=Wir haben ein paar zuverlässige Königen zu MODs ernannt, da dieser in der Regel besser mit den Spielern kommunizieren können Diese MODs sind dazu da, neue Spieler schnell mit dem Spiel vertraut zu machen und Ihnen bei Problemen zu  helfen. Zögern Sie bitte nicht die MODs nach Hilfe zu fragen, sollten Sie jemals auf Probleme stoßen. Vergessen Sie bitte nicht, dass die MODs aufgrund Ihrer Aufgabe selbstverständlich sehr beschäftigt sind, deshalb können Sie Gms per Nachricht persönlich kontaktieren. Ferner können Sie auch uns per der „Hilfe & Support“ Funktion kontaktieren. Wir werden Ihnen so schnell wie möglich antworten. 
