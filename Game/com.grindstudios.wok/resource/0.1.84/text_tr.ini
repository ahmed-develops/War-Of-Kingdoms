105761=Sayın Kral, Düşman Yok Etme Etkinliği başladı!\n Etkinlik süresince, ödül takas etmek için mümkün olduğu kadar çok düşman yok ederek puan kazanmalısınız.\n (Yüksek seviye şehir taşıma öğesini kullanarak şehri Ittifaknizin bulunduğu yere taşıyabilirsiniz. Böylece Ittifaknin korumasını daha kolay alabilirsiniz) \n\n Aktif saldırırken: \n 1. Düşmanın savaş gücünü görüntüleyerek onun gücünü tahmin edebilirsiniz.\n 2. İzcilik, daha çok düşmanı yok etmek ve kaybınızı azaltmak için yardımcı olur.\n 3. Müttefiklerle birlikte savaşmak, daha güçlü düşmanı yenmek için yardımcı olur.\n Saldırıya karşı savunurken:\n 1. Kayıpları önlemek için etkili şekilde savunun.\n 2. Barış Kalkanı kullanmak etkili koruma sağlar ve kaybı azaltır.\n 3. Etkili savunma stratejileri düzenlemek için Kartal Yuvasında gelen düşmanın durumunu görüntüleyebilirsiniz.\n 4. Yenilemez düşmanla karşılaştığınızda ordunuzu korumak için düşmanlar gelmeden önce ordunuzu harabelere veya uzağa gönderebilirsiniz.\n 5. Asker kaybını azaltmak için daha çok Hastane inşa edin!\n 6. Müttefiklerden yardım almak savaşta etkili bir yöntemdir. Tabii ki, onlara da yardım etmelisiniz.\n 7. Kaynakları, düşmanların yağmalarından korumak için depoyu yükseltin!\n 8. Kaynakların kaybolmalarını önlemek için saldırılmadan önce onları iyice kullanın veya markette müttefiklerle ticaret yapın.
