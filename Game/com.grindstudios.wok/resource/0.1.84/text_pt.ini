102027=A Embaixada é o lugar onde membros da Aliança oferecem ajuda ao outro. O nível da embaixada determina a quantidade máxima e efeitos da ajuda que você recebe.
102028=A Academia é um prédio muito importante para o seu império, onde você pode pesquisar várias tecnologias que irão elevar o seu império para um nível superior.
102029=Depósitos são onde você coloca os recursos que quer proteger de ser saqueado.
102030=O Salão da Guerra serve como um local de encontro para você e seus aliados.
102031=Esta prisão escura e úmida é um bom lugar para prender heróis inimigos. Qualquer herói que você capturar em batalha pode ser preso aqui.
