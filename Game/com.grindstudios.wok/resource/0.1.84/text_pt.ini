105718=Evento de Matança
105719=Meu Rei, o evento de matança começará em {0}!\n Durante o evento, você deve matar o máximo de tropas do jogador quanto possível para ganhar pontos e receber prêmios!\n (Você pode usar item de Teleporte Avançado para teleportar para o território de sua Aliança e dar proteção à Aliança.) \n\n Quando atacar ativamente: \n1. Veja o poder do inimigo para estimar a força deles. \n2. Patrulhar irá ajudá-lo a planejar seus ataques e minimizar suas perdas. \n3. Reunir-se com membros da Aliança pode ajudá-lo a derrotar inimigos poderosos. \n\nAo defender de um ataque: \n1. Por favor, use uma estratégia de defesa eficaz para prevenir perdas! \n2. Use um Escudo da Paz para fornecer imunidade contra ataques e evitar perdas. \n3. Veja os inimigos do Mirante para formular uma estratégia eficaz. \n4. Ao ser confrontado com inimigos imparáveis, você pode proteger suas tropas implantando-as em ruínas ou em outro lugar longe antes que os inimigos cheguem. \n5. Construa mais O hospitals para reduzir as perdas de tropa!\n 6. Buscar ajuda de seus aliados é um método eficaz na batalha. Não se esqueça de retribuir o favor. \n7. Melhore seu Depósito para proteger seus recursos de ser saqueados. \n8. Evite a perda de recursos usando-os ou negociando com seus aliados no mercado antes de ser atacado.
105720=Sua Cidade foi atacada.
105721=Meu Rei, sua cidade foi atacada e está agora em um estado de chama! Você pode mover sua cidade para seu território da Aliança usando um Teleporte avançado. Se você fizer isso, você pode se beneficiar da proteção da Aliança e ser capaz de melhor ajudar seus aliados! \n\n1. Se sua cidade for atacada por inimigos e não consegue defendê-la, sua cidade vai entrar em um estado de chama. Neste estado, a defesa da cidade irá diminuir continuamente até atingir 0. Quando isso acontece, sua cidade será destruída. \n2. Usar o Escudo da Paz pode fornecer uma defesa eficaz e minimizar perdas. \n3. Visualize inimigos no Mirante quando for atacado para formular estratégias de defesa eficazes. \n4. Ao ser confrontado com inimigos imparáveis, você pode proteger suas tropas implantando-as em ruínas ou em outro lugar longe antes que os inimigos cheguem. \n5. Construa mais O hospitals para reduzir as perdas de tropa!\n 6. Buscar ajuda de seus aliados é um método eficaz na batalha. Não se esqueça de retribuir o favor. \n7. Melhore seu Depósito para proteger seus recursos de ser saqueados. \n8. Evite a perda de recursos usando-os ou negociando com seus aliados no mercado antes de ser atacado.
