105715=Meu Rei, você parece ter perdido um grande número de tropas recentemente. Por esta razão, o rei preparou um presente para você. Durante a guerra no Reino, você deve se juntar a uma Aliança e cooperar com seus aliados para apoiar uns aos outros e evitar ser derrotado pelo inimigo. Você pode ver a localização dos seus aliados e o Líder da Aliança no "Mapa do Reino" (canto inferior esquerdo). Independentemente disso, você também deve construir mais O hospitals e melhorá-las para minimizar suas vítimas!
