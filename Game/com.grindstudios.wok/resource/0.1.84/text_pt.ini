114026=Parabéns por vincular com sucesso sua conta Weibo. Ao jogar em outros dispositivos ou depois de reinstalar o jogo, você pode restaurar o progresso do jogo com sua conta do Weibo. Você também pode vincular sua conta ao Facebook, tendo o mesmo efeito. Você também pode jogar jogos com seus amigos e compartilhar conteúdo do jogo após associar sua conta ao Facebook.
