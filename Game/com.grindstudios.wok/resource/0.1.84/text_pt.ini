102033=A Tenda Militar é onde você monta seu exército. Aprimore-a para aumentar a capacidade e velocidade de treinamento.
102034=A O hospital é o lugar onde você pode curar seus soldados que foram feridos em combate. Aprimore-a para aumentar a sua capacidade e cuidar de mais feridos.
