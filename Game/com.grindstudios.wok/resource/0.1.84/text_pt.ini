114021=Meu Rei, por favor, torne-se um Noble e desfrute de grandes benefícios. Status Noble concede a você uma infinidade de bônus e lhe permite ganhar uma vantagem sobre exércitos inimigos! Por favor, aceite nosso presente. Entre no sistema Noble e se torne um Noble!
114022=Prêmios por Vincular Conta
114023=Vincule seu progresso atual no jogo com sua conta do Facebook ou Google+, e você pode coletar os prêmios a seguir. Usar seu login de Facebook ou Google+ irá proteger seu progresso no jogo e permitir que você jogue o jogo em vários dispositivos.
114024=Parabéns! Você melhorou sua cidade e recebeu dois itens Teleporte do Novato como um prêmio. Uma vez que seu Castelo atinge Nv. 6, estes dois itens serão reivindicados. Teleporte do Novato pode te levar para áreas com mais recursos, juntar-se a seus aliados em reuniões ou mover para outro Reinos.\n\n Dica 1: Para usar a função de teleporte, selecione um quadrado no mapa do Reino e pressione o botão "Teleporte".\n\n Dica 2: Para ver Zonas de recurso, pressione o botão acima "Marcadores" e entre no mapa do Reino. Você vai ver sua posição no Reino e a distribuição dos níveis de pontos de recurso. Se você é um membro da Aliança, você também verá a localização do líder.\n\n Dica 3: para se juntar a outro reino, pressione o botão "Mapa" no mapa do Reino para entrar no mapa do mundo. Clique em qualquer Reino no mapa para participar.
