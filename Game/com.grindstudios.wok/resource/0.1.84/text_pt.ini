132002=Recrutamos alguns entusiastas Reis como MOD neste jogo, para comunicar melhor com todos os jogadores. Estes Reis irão ajudar e orientar novos Reis para explorar e dominar o jogo rapidamente. Vá e peça por sua assistência diretamente se você encontrar quaisquer problemas no jogo. No entanto, estes MOD estão muito ocupados. Se precisar de ajuda ou tem alguma sugestão, você pode entrar em contato com o GM via mensagem privada ou por meio do recurso de "ajuda e suporte" no jogo que nós responderemos o mais rápido possível.
