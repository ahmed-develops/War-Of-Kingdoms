132029=Principal Trabalho do MOD:
132030=1. Seja entusiasta e capaz de responder as perguntas dos novos jogadores WOK no canal público de chat e e-mail. \n2. Guiar novos jogadores corretamente para que dominem os pontos-chave do jogo. \n3. Alertar sobre irregularidades e retornar para nós. \n4. Cooperar ativamente com a equipe oficial e prontamente nos dar feedback sobre problemas encontrados no jogo e sugestões de jogadores.
132031=Requisitos de inscrição de MOD
132032=1. Castelo nível 12 ou acima, \n2. Familiarizado com WOK, incluindo a jogabilidade e os problemas que podem ser encontrados pelos novos jogadores, \n3. Amar WOK e guiar o jogador com grande paixão e paciência, \n4. Ficar online por não menos de 6 horas por dia, \n5. Não importa o idioma do moderador responsável, ele/ela deve ser capaz de se comunicar em inglês.
