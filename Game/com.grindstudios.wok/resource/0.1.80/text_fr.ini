102029=Dépôts sont où vous mettez les ressources que vous ne voulez pas d'autres personnes de les faire piller.
102030=Le temple de la guerre sert de lieu de rassemblement pour vous et vos alliés.
102031=Cette prison sombre et humide est un bon endroit pour enfermer les héros ennemis. Tous les héros que vous capturez dans la bataille peuvent être enfermés ici.
102032=La résidence peut vous apporter un revenu en argent généreux. La mise à niveau de résidence pour obtenir une plus grande capacité de revenu et de stockage.
102033=La résidence est l'endroit où vous assemblez votre armée. Mise à niveau pour augmenter la vitesse de formation et de capacité.
102034=L'hôpital est le lieu où vous pouvez guérir vos soldats qui ont été blessés dans la bataille. Mise à jour pour augmenter sa capacité et de traiter plus des blessés.
