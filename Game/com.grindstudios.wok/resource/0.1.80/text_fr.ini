105721=Mon seigneur, votre ville a été attaquée et est maintenant dans un état de feu ! Vous pouvez déplacer votre ville sur votre territoire d'alliance en utilisant un téléport avancé. Si vous le faites, vous pouvez bénéficier de la protection de l'alliance et être mieux en mesure d'aider vos alliés ! \ n \ n 1. Si votre ville est attaquée par des ennemis et vous ne parviennent pas à le défendre, votre ville sera dans un état de combustion. Dans cet état, la défense de la ville diminue en continu jusqu'à ce qu'il atteigne 0. Quand cela arrive, votre ville sera détruite. \ n 2. Utilisant le bouclier de paix peut fournir une défense efficace et minimiser les pertes. \ n 3. Vue des ennemis, en cas d'attaque, dans la guérite pour formuler des stratégies efficaces de défense. \ n 4. Lorsqu'ils sont confrontés à des ennemis imparable, vous pouvez protéger vos troupes en les déployant en ruines ou ailleurs loin avant que les ennemis arrivent. \ n 5. Construire plus d'hôpitaux pour réduire les pertes de troupes ! \ n 6. Chercher de l'aide de vos alliés est une méthode efficace dans la bataille. Bien sûr, vous êtes également prévu pour aider vos alliés. \ n 7. Mettre à jour votre dépôt pour protéger vos ressources du pillage. \ n 8. Eviter une perte de ressources en utilisant les avant que vous êtes attaqué ou les échanger avec vos alliés au marché.
