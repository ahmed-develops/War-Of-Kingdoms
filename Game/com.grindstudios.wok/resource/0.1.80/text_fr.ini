102026=Le marché est l'endroit où les membres de l'alliance viennent pour les ressources commerciales. Mise à niveau pour augmenter le montant de la négociation et de réduire le taux de la taxe
102027=L'ambassade est l'endroit où les membres de l'alliance offrent de l'aide à l'autre. Le niveau de l'ambassade détermine le montant et les effets de l'aide que vous recevez au maximum.
