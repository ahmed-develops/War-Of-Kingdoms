103550=หน่วยทหารราบพื้นฐาน กองทัพเหล่านี้ไม่เคยผ่านการฝึกมาก่อน แต่พวกเขามีจำนวนมหาศาล!
103551=หน่วยทหารราบทั่วไป มีอุปกรณ์เป็นโล่ชั้นดี อยู่ด้านหน้าสุดของกองทัพรับหน้าที่ป้องกัน กำลังป้องกันสูงทั้งสามารถยับยั้งหน่วยทหารธนูและทหารหน้าไม้ได้!
103552=หน่วยทหารหอกทั่วไป อุปกรณ์เป็นหอกยาวอันแหลมคม กำลังจู่โจมสูงทั้งสามารถยับยั้งหน่วยทหารม้า!
103553=หน่วยทหารราบ ผ่านการฝึกอย่างเข้มงวด ร่างกายและอุปกรณ์อันยอดเยี่ยมทำให้นักดาบฆ่าทำลายทหารธนูและทหารหน้าไม้ได้อย่างมีประสิทธิภาพ!
103554=หน่วยทหารหอก มีหอกยาวอยู่ในมือ โอกาสจู่โจมสูง สามารถต้านทานหน่วยทหารม้าได้อย่างมีประสิทธิภาพ!
103555=หน่วยทหารราบชั้นยอด พวกเขาทำผลงานในสนามรบได้อย่างโดดเด่นจึงได้รับฐานะชนชั้นสูงจากจักรวรรดิ พลังป้องกันสูงทั้งสามารถยับยั้งหน่วยทหารธนูและทหารหน้าไม้ได้อย่างมีประสิทธิภาพ!
103556=หน่วยทหารราบชั้นยอด องครักษ์สายตรงของคุณ การป้องกันสูงทั้งสามารถยับยั้งทหารธนูและทหารหน้าไม้ รับหน้าที่ป้องกันอยู่ด้านหน้าสุดของกองทัพทั้งหมด!
103557=หน่วยทหารหอกชั้นยอด กายสวมเกราะหนักมือถือหอกยาว อยู่บนสนามรบคือฝันร้ายของทหารม้า!
103558=หน่วยทหารหอกระดับตำนาน ในมือถือง้าวหนัก พลังความสามารถที่ปะทุออกมาทำให้เขาอยู่ยงคงกระพัน สามารถยับยั้งทหารม้าได้อย่างมีประสิทธิภาพ!
103559=หน่วยทหารราบระดับตำนาน ไม่มีใครรู้ว่าพวกเขาฝึกกันอย่างไร รู้เพียงว่าที่ที่พวกเขาผ่านจะนองไปด้วยเลือด เป็นหน่วยบุกโจมตีอยู่ด้านหน้าสุดของกองทัพทั้งหมด!
103560=หน่วยทหารม้าพื้นฐาน ถึงจะไม่เคยผ่านการฝึกมาก่อน แต่ยังคงเคลื่อนไหวได้รวดเร็วทั้งยังสามารถบุกโจมตีศัตรูที่อยู่แนวหลังได้!
103561=หน่วยทหารม้าทั่วไป เคลื่อนไหวได้รวดเร็วและสามารถโจมตีศัตรูที่อยู่แถวหลังได้อย่างมีประสิทธิภาพ!
103562=หน่วยทหารม้าทั่วไป สวมเกราะหนัก การบุกโจมตีอย่างรวดเร็วและดุดันนั้นเป็นฝันร้ายของศัตรูที่อยู่แถวหลังมาโดยตลอด!
103563=หน่วยทหารม้าธนู หน่วยระยะไกลพิเศษประเภทหนึ่ง การเคลื่อนไหวรวดเร็วและสามารถโจมตีแถวหลังของศัตรู ในสงครามทรัพยากรจะมีโบนัสให้!
103564=หน่วยทหารม้าธนู หน่วยระยะไกลพิเศษประเภทหนึ่ง ได้รับการฝึกมาอย่างดี กรเคลื่อนไหวรวดเร็วและสามารถโจมตีแถวหลังของศัตรูได้ ในสงครามทรัพยากรจะมีโบนัสให้!
103565=หน่วยทหารม้าชั้นยอด ศรัทธาที่แน่วแน่ช่วยให้พวกเขาต่อสู้อย่างกล้าหาญ เคลื่อนไหวรวดเร็วและสามารถบุกโจมตีแถวหลังของศัตรู!
103566=หน่วยทหารม้าธนูชั้นยอด หน่วยระยะไกลพิเศษประเภทหนึ่ง การเคลื่อนไหวรวดเร็วและสามารถโจมตีแถวหลังของศัตรูได้ ในสงครามทรัพยากรจะมีโบนัส!
103567=หน่วยทหารม้าชั้นยอด ปกป้องจักรวรรดิอย่างจงรักภักดี แต่กลับเป็นฝันร้ายที่ตามหลอกหลอนศัตรู!
103568=หน่วยทหารม้าธนูระดับตำนาน การเคลื่อนที่รวดเร็วและสามารถโจมตีแถวหลังของศัตรู ในสงครามทรัพยากรจะมีโบนัสให้!
103569=อัศวินศักดิ์สิทธิ์ หน่วยทหารม้าระดับตำนาน มีศรัทธามั่นคงและพลังต่อสู้เป็นเลิศ!
103570=หน่วยทหารธนูพื้นฐาน สามารถยับยั้งหน่วยทหารหอกได้!
103571=หน่วยทหารธนูทั่วไป มีอุปกรณ์เป็นธนูยาว ความถี่ในการโจมตีสูงและสามารถยับยั้งทหารหอกได้!
103572=หน่วยทหารหน้าไม้ทั่วไป หน่วยที่มีประโยชน์อย่างมากในการป้องกันเมือง กำลังโจมตีสูง!
103573=หน่วยทหารหน้าไม้ มีอุปกรณ์เป็นหน้าไม้ที่ผ่านการดัดแปลง กำลังการโจมตีสูง!
103574=หน่วยทหารธนู ความถี่การโจมตีสูงและสามารถยับยั้งหน่วยทหารหอกได้อย่างมีประสิทธิภาพ!
103575=หน่วยทหารธนู องครักษ์สายตรงของคุณ ความถี่การโจมตีสูงและสามารถยับยั้งหน่วยทหารหอกได้อย่างมีประสิทธิภาพ!
103576=หน่วยทหารหน้าไม้ชั้นยอด อุปกรณ์คือหน้าไม้หนัก กำลังการโจมตีสูง!
103577=หน่วยทหารธนูชั้นยอด ความถี่การโจมตีสูงและสามารถยับยั้งหน่วยทหารหอกได้อย่างมีประสิทธิภาพ!
