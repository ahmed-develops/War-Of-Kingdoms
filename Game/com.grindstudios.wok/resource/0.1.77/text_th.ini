7100134=      【ปราสาท】อัพเกรดถึงLv.8 จะได้รับสิ่งก่อสร้างใหม่【ต้นไม้อธิษฐาน】\nต้นไม้อธิษฐานสามารถให้คุณอธิษฐานได้ทุกวัน เพื่อรับทรัพยากรบางส่วนฟรีได้อย่างรวดเร็ว ใช้เหรียญทองจำนวนน้อยเพื่ออธิษฐานจะได้รับทรัพยากรเพิ่ม
7100135=         【ต้นไม้อธิษฐาน】สร้างต้นไม้อธิษฐานทันที จะสามารถอธิษฐานรับทรัพยากรฟรีอย่างรวดเร็วในทันที \nต้นไม้อธิษฐานสามารถให้คุณอธิษฐานได้ทุกวัน เพื่อรับทรัพยากรบางส่วนฟรีได้อย่างรวดเร็ว ใช้เหรียญทองจำนวนน้อยเพื่ออธิษฐานจะได้รับทรัพยากรเพิ่ม
7100136=【ใบไม้สีแดงที่ปลิวไสวของมัน ทำให้นึกถึงยามเย็นในฤดูใบไม้ร่วง】\n ได้รับต้นไม้อธิษฐานแล้ว คุณสามารถอธิษฐานรับทรัพยากรได้ทันที อัพเกรดต้นไม้อธิษฐานต่อจะเพิ่มจำนวนครั้งการอธิษฐานและทรัพยากรที่ได้รับ
7100137=มอนสเตอร์มากกว่า 90 ตัวกำลังรอให้คุณท้าประลองอยู่ในเมืองใต้ดิน! เหรียญทอง1แสนเหรียญรอให้คุณมาเอาอยู่! รีบคว้าโอกาส มาท้าประลองเร็วเข้า! \n1. คุณสามารถฆ่ามอนสเตอร์ในเหมืองแห่งความตายเพื่อรับเหรียญทองจำนวนมาก\n2. คลิกปุ่ม "ท้าประลอง" จะสามารถโจมตีมอนสเตอร์ได้ทันที หลังจากที่มอนสเตอร์ทุกตัวตายแล้ว จะมีเหรียญทองจำนวนมากตกลงมา เหรียญทองจะเข้าไปเก็บภายในหีบสมบัติที่อยู่ด้านบน คลิกหีบสมบัติก็จะรับได้ทันที--เหรียญทองที่รับจะให้ผ่านทางอีเมล์ \n3. การคลิกมอนสเตอร์อย่างรวดเร็ว จะสร้างความเสียหายให้มอนสเตอร์ได้อย่างมาก และรับรางวัลได้ก่อน \n4. โจมตีมอนสเตอร์จะสูญเสียพลังกายทีมีในขณะนั้น \n5. ประโยชน์ของเพื่อน\nเพื่อนยิ่งมาก ความเสียหายที่มีต่อมอนสเตอร์ก็ยิ่งสูง\nเลเวลของเพื่อนยิ่งสูง ความเสียหายที่มีต่อมอนสเตอร์ขณะโจมตีก็ยิ่งมาก\nเมื่อคุณมีเพื่อน facebook 5 คนแล้ว ฟังก์ชั่นการโจมตีอัตโนมัติจะเปิดใช้งาน
