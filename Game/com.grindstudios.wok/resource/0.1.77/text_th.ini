7100122=      【ปราสาท】อัพเกรดถึงLv.4 จะได้รับสิ่งก่อสร้างใหม่【สถาบัน】\nสถาบันจะช่วยเพิ่มศักยภาพของทรัพยากร การพัฒนา การทหาร การป้องกันเมืองและด้านอื่นๆ ของจักรวรรดิ โดยผ่านการวิจัยพัฒนาเทคโนโลยี
7100123=         【สถาบัน】สร้างสถาบันทันที จะสามารถวิจัยพัฒนาเทคโนโลยีจักรวรรดิได้ \nสถาบันจะช่วยเพิ่มศักยภาพของทรัพยากร การพัฒนา การทหาร การป้องกันเมืองและด้านอื่นๆ ของจักรวรรดิ โดยผ่านการวิจัยพัฒนาเทคโนโลยี
7100124=【จักรวรรดิที่แข็งแกร่งไม่ใช่อาศัยความมากน้อยของกองทัพเท่านั้น แต่ยังต้องมีวิทยาศาสตร์ที่ก้าวหน้าด้วย \nได้รับสถาบันแล้ว คุณวิจัยพัฒนาเทคโนโลยีจักรวรรดิได้แล้ว อัพเกรดสถาบันต่อจะสามารถวิจัยพัฒนาเทคโนโลยีมากขึ้น
