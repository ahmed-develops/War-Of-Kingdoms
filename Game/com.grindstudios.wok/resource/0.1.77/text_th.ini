7100104=      【ปราสาท】อัพเกรดถึงLv.3 สามารถปลดล็อกสิ่งก่อสร้างใหม่【โรงม้า】\n สร้างโรงม้าจะได้รับหน่วยใหม่【ไรเดอร์ (ทหารม้า)】\nไรเดอร์คือหน่วยจู่โจมกะทันหัน ในการต่อสู้มีโอกาสโจมตีหน่วยระยะไกลของฝ่ายตรงข้ามได้โดยตรง เวลาที่ไรเดอร์ออกรบเดี่ยว การเดินทัพจะรวดเร็วมาก
7100105=          【โรงม้า】สร้างโรงม้าทันที จะสามารถฝึกไรเดอร์ได้ \nไรเดอร์คือหน่วยจู่โจมกะทันหัน ในการต่อสู้มีโอกาสโจมตีหน่วยระยะไกลของฝ่ายตรงข้ามได้โดยตรง เวลาที่ไรเดอร์ออกรบเดี่ยว การเดินทัพจะรวดเร็วมาก
7100106=【การทำสงครามไม่มีเคล็ดลับอะไร เพียงแค่อย่าตายในสงคราม】\nหน่วยใหม่【ไรเดอร์】ได้รับแล้ว คุณสามารถฝึกพวกเขาได้ภายในโรงม้า อัพเกรดโรงม้าต่อจะได้รับหน่วยต่อสู้ทหารม้าที่มีประสิทธิภาพสูงขึ้น
