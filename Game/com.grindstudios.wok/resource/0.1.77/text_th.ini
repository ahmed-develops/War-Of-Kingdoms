7100111=         【โรงงานกับดัก】สร้างโรงงานกับดักทันที เพื่อวางกับดักฆ่าศัตรูที่มาบุกรุก \nโรงงานกับดักสามารถผลิตกับดักชนิดต่างๆ และสร้างความเสียหายอย่างหนักให้ศัตรูที่มารุกรานเมืองของเรา
7100112=【สิ่งที่น่าเศร้าที่สุดสำหรับทหาร คือการตายในสนามรบทั้งที่ยังไม่ได้เจอกับศัตรู】\n ได้รับโรงงานกับดักแล้ว คุณสามารถสร้างกับดักได้แล้ว อัพเกรดโรงงานกับดักต่อจะสามารถผลิตกับดักที่มีพลังทำลายประสิทธิภาพสูงขึ้น
