7100098=      【ปราสาท】อัพเกรดถึงLv.2 สามารถปลดล็อกสิ่งก่อสร้างใหม่【สนามเป้า】\n สร้างสนามเป้าจะได้รับหน่วยใหม่【ฮันเตอร์ (มือธนู)】\nฮันเตอร์คือหน่วยโจมตีระยะไกล มีพลังโจมตีประสิทธิภาพสูง สามารถสร้างความเสียหายอย่างหนักให้กับศัตรูและมอนสเตอร์ในการต่อสู้ แต่ความสามารถในการป้องกันต่ำ เวลาต่อสู้จำเป็นต้องมีทหารราบปกป้อง
7100099=         【สนามเป้า】สร้างสนามเป้าทันที ก็จะสามารถฝึกฮันเตอร์ \nฮันเตอร์คือหน่วยโจมตีระยะไกล มีพลังโจมตีประสิทธิภาพสูง สามารถสร้างความเสียหายอย่างหนักให้กับศัตรูและมอนสเตอร์ในการต่อสู้ แต่ความสามารถในการป้องกันต่ำ เวลาต่อสู้จำเป็นต้องมีทหารราบปกป้อง
7100100=【ฉันเล็งแค่ที่เข่า และไม่เคยพลาด】\nหน่วยใหม่【ฮันเตอร์】ได้รับแล้ว คุณสามารถฝึกพวกเขาได้ภายในสนามเป้า อัพเกรดสนามเป้าต่อจะได้รับหน่วยต่อสู้ด้วยธนู ที่มีประสิทธิภาพสูงขึ้น
