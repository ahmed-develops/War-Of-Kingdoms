7100116=      【ปราสาท】อัพเกรดถึงLv.5 สามารถปลดล็อกสิ่งก่อสร้างใหม่【โรงงานรถศึก】\n สร้างโรงงานรถศึกจะได้รับหน่วยใหม่【เครื่องยิงหิน (รถล้อมเมือง)】\nในสงครามล้อมเมืองเครื่องยิงหินสามารถสร้างความเสียหายอย่างหนักให้กับศัตรู ขณะเดียวกันรับน้ำหนักได้ดีช่วยให้แบกรับทรัพยากรจากการเก็บสะสมได้มากขึ้น แต่เนื่องจากขนาดที่ใหญ่ การเดินทัพจึงช้า
7100117=         【โรงงานรถศึก】สร้างโรงงานรถศึกทันที จะสามารถฝึกเครื่องยิงหินได้ \nในสงครามล้อมเมืองเครื่องยิงหินสามารถสร้างความเสียหายอย่างหนักให้กับศัตรู ขณะเดียวกันรับน้ำหนักได้ดีช่วยให้แบกรับทรัพยากรจากการเก็บสะสมได้มากขึ้น แต่เนื่องจากขนาดที่ใหญ่ การเดินทัพจึงช้า
