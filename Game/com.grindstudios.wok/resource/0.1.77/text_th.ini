7100128=      【ปราสาท】อัพเกรดถึงLv.6 จะได้รับสิ่งก่อสร้างใหม่【สถานทูต】\nสถานทูตเป็นสิ่งก่อสร้างทางการทูตที่สำคัญ สมาชิกกิลด์เดียวกันสามารถอาศัยการให้ความช่วยเหลือซึ่งกันเพื่อลดเวลาในการก่อสร้าง การฝึก และการวิจัยเป็นต้น
7100129=         【สถานทูต】สร้างสถานทูตทันที เพื่อให้ความช่วยเหลือซึ่งกันภายในกิลด์ได้รวดเร็ว \nสถานทูตเป็นสิ่งก่อสร้างทางการทูตที่สำคัญ สมาชิกกิลด์เดียวกันสามารถให้ความช่วยเหลือซึ่งกันเพื่อลดเวลาในการก่อสร้าง การฝึก และการวิจัยเป็นต้น
