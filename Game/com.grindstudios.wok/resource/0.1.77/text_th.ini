105719=ท่านกษัตริย์ที่เคารพ กิจกรรมฆ่ากองทัพศัตรูกำลังจะเริ่มขึ้นในอีก{0}!\nในช่วงกิจกรรม คุณต้องพยายามฆ่าศัตรูจึงจะได้รับแต้มที่สูงขึ้นเพื่อนำไปแลกรับรางวัล!\n(ใช้ไอเทมการย้ายเมืองขั้นสูงย้ายไปยังจุดรวมตัวกิลด์ของคุณ  เพื่อรับการปกป้องจากกิลด์) \n\nเมื่อเริ่มโจมตี: \n1. ดูพลังต่อสู้ของศัตรู ช่วยให้สามารถพิจารณาศักยภาพของศัตรูได้ \n2. การสอดแนมช่วยให้แน่ใจว่าคุณสามารถฆ่าศัตรูได้มากที่สุดโดยสูญเสียน้อยที่สุด \n3. ร่วมชุมนุมกับพันธมิตรเข้าโจมตี จะสามารถเอาชนะศัตรูที่แข็งแกร่งกว่าได้ \n\nเมื่อป้องกันการโจมตี: \n1. ขอให้คุณระวัังป้องกันอย่างมีประสิทธิภาพ เพื่อหลีกเลี่ยงการสูญเสีย! \n2. ใช้การพิทักษ์สงคราม ช่วยให้ป้องกันได้อย่างมีประสิทธิภาพขณะเดียวกันก็หลีกเลี่ยงการสูญเสีย \n3. สืบความเคลื่อนไหวศัตรูจากรังเหยี่ยว ช่วยให้วางกลยุทธ์ป้องกันได้อย่างมีประสิทธิภาพ \n4. หากเจอศัตรูที่เราสู้ไม่ไหว สามารถส่งทหารไปยังวังใต้ดินหรือที่ห่างไกลออกไปก่อนที่กองทัพโจมตีจะมาถึง เพื่อหลีกเลี่ยงไม่ให้กองทัพถูกโจมตี \n5. สร้างโรงพยาบาลเพิ่มขึ้น เพื่อลดการสูญเสียกองทัพให้มากที่สุด! \n6. ขอกำลังเสริมจากพันธมิตร เป็นวิธีหนึ่งที่มีประสิทธิภาพ แน่นอนว่าคุณก็ต้องพยายามให้ความช่วยเหลือพันธมิตรด้วยเช่นกัน \n7. อัพเกรดโกดัง ช่วยปกป้องทรัพยากรของคุณไม่ให้ถูกศัตรูปล้นได้ \n8. ก่อนถูกโจมตี พยายามใช้ทรัพยากรให้หมด หรือขายผ่านตลาดให้พันธมิตรเพื่อหลีกเลี่ยงการสูญเสียทรัพยากร
