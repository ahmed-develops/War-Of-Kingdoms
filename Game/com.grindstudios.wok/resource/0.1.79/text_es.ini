105715=Mi Rey, parece que tienes un gran número de tropas. Por esta razón el rey ha preparado un regalo para ti. Mientras luchas en las batallas del Reino, debes unirte a una Alianza y cooperar con tus aliados para ayudarse mutuamente contra el enemigo. Puedes ver la ubicación de tus aliados y del Líder de la Alianza en el "Mapa del Mundo" (botón de la izquierda). ¡No olvides, construir también muchas El hospitals y actualizarlas para minimizar los riesgos!
