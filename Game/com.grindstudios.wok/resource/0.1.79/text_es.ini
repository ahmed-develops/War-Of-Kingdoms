132029=Trabajo Principal de MOD:
132030=1. Estar entusiasmado y dispuesto a contestar cualquier duda de los nuevos jugadores WOK en el canal público y por correo electrónico. \n2.Guiar a los nuevos jugadores de WOK de forma apropiada para que dominen los puntos claves del juego. \n3.Recomendar a aquellos que destrozan el ambiente del juego e informarnos de las irregularidades dentro del chat. \n4.Cooperar activamente con el equipo oficial y darnos sugerencias, informarnos de problemas del juego y sugerencias de otros jugadores.
132031=Requisitos de solicitud MOD
132032=1.Castillo nivel 12 o mayor,\n2.Familiar con el juego WOK, incluyendo las operaciones de juego y resolviendo problemas que encuentran los nuevos jugadores,\n3.Le tiene que gustar WOK, tener mucha paciencia y pasión para guiar a otros jugadores,\n4.Estar en línea no menos de 6 horas en una hora,\n5.No importa de qué idioma el moderador es responsable, debe ser capaz de comunicarse en Inglés.
