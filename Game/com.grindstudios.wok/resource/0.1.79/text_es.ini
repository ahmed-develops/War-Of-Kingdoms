132002=Hemos recluido a algunos Reyes como MOD del juego, para poder mejorar la comunicación del juego entre jugadores. Estos Reyes MOD ayudarán y guiarán a los Reyes nuevos para explorar y dominar mejor el juego. Ve y pide ayuda a los jugadores MOD cualquier duda y problema que tengas. Algunas veces estos jugadores MOD están muy ocupado, también puedes contactar a nuestro soporte en "soporte y ayuda" y dejarnos un mensaje privado, nuestro equipo le responderá lo antes posible.
