105718=Evento de Matanza
105719=Mi Rey, ¡el Evento de Matanza comenzará en {0}! \nDurante el evento, debes matar a la mayor cantidad de tropas de jugadores que puedas, ¡cuentos más puntos tengas mejor serán las recompensas! \n(Puedes usar un artículo de Teletransportación Avanzada para teletransportarte al territorio de la Alianza y tener la protección de la Alianza.) \n\nCuando se ataca activamente: \n1. Ve el Poder del enemigo para estimar su fuerza. \n2. La exploración será muy útil para ayudar con tu plan de ataque y minimizar tus pérdidas. \n3. Reunirse con los miembros de la Alianza te ayudara para derrotar a enemigos poderosos. \n\nCuando se defiende de un ataque: \n1. ¡Usa una estrategia de defensa efectiva para prevenir la pérdida! \n2. Usa el Escudo de Paz para ser inmune a los ataques y prevenir perdidas. \n3. Ver a los enemigos en el Nido para formular una estrategia efectiva. \n4. Cuando te enfrentas a enemigos imparables, puedes proteger a tus tropas llevándolas a las ruinas u otro lugar lejos para cuando el enemigo llegue. \n5. ¡Construye más El hospitals para reducir la pérdida de tropas! \n6. Buscar ayuda de tus aliados es un buen método efectivo en batalla. No se olviden de devolver el favor. \n7. Actualiza tu Depósito para proteger tus recursos antes de que sean saqueados. \n8. Previene la pérdida de recursos usándolos o entrenado con tus aliados en el Mercado antes de que seas atacado. 
105720=Tu ciudad ha sido atacada.
105721=Mi Rey, ¡tu Ciudad ha sido atacada y ahora está en el estado de quemado! Puedes mover tu Ciudad al territorio de tu Alianza o usar la Teletransportación Avanzada. ¡Si haces eso, puedes ser beneficiado de la protección de tu Alianza y tener la ayuda de tus aliados! \n\n1. Si tu Ciudad es atacada por los enemigos y no puedes defenderte, tu Ciudad entrará al estado de quemado. En este estado, la Defensa de la Ciudad disminuirá continuamente hasta llegar a 0. Cuando esto pasa, tu Ciudad será destruida. \n2. El usar el Escudo de Paz es una defensa efectiva y se minimiza las pérdidas.\n3. Ve a los enemigos, cuando están bajo ataque en el Nido para formar una estrategia de defensa efectiva. \n4. Cuando te enfrentas a enemigos imparables, puedes proteger a tus tropas llevándolas a las ruinas u otro lugar lejos para cuando el enemigo llegue. \n5. ¡Construye más El hospitals para reducir la pérdida de tropas! \n6. Buscar ayuda de tus aliados es un buen método efectivo en batalla. No se olviden de devolver el favor. \n7. Actualiza tu Depósito para proteger tus recursos antes de que sean saqueados. \n8. Previene la pérdida de recursos usándolos o entrenado con tus aliados en el Mercado antes de que seas atacado.
