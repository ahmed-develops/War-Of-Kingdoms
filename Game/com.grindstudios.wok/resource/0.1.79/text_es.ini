114024=¡Felicidades! Has actualizado tu Ciudad y recibiste dos artículos  de Teletransporte para Novatos como recompensa. Cuando tu Castillo llegue al Nvl.6, estos dos artículos serán cancelados. Los artículos de Teletransportación de Novato  puede llevarte a zonas con más recursos, unirte a una alianza en las reuniones o trasladarte a otros Reinos.\n\nConsejo 1: Para usar la función de teletransportación, seleccionar un cuadrado en el Mapa del Mundo y presiona sobre el botón de "Teletransportar".\n\nConsejo 2: Para ver las Zonas de Recurso, presiona sobre el botón "Marcadores" e ingresa el mapa del Reino. Verás tu ubicación en el Reino  y la distribución de los niveles de los puntos de recursos. Si eres un miembro de la Alianza, también verás la ubicación del líder.\n\nConsejo 3: Para unirte a otro Reino, presiona sobre el botón del "Mapa" en el Mapa del Reino para ingresar al Mapa del Mundo. Después presionar sobre el Reino al que deseas unirte en el mapa.
