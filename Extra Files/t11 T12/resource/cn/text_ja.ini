150147=領主様のお力により、帝国にやってきたモンスターを撃破できました。潜伏忍者や呪われたメデューサでさえも我々の帝国を破壊できませんでした。戦争後、すべては静かに回復しましたね。現在、一部東方の国は秋に入りました。そこで民は紅葉を見て、豊作の季節をお祝いします。そして帝国の土地でも豊作の季節に入りました。農場、伐採場、鉄鉱場とミスリル鉱山の資源量が増加しています。この季節は兵士たちも盛り上がり、主城の発展のために頑張っています。\n豊作時代3期間中：\n世界マップの資源地生産量が100%アップ（コイン鉱山と同盟SP鉱山を除く）\n資源地の採集速度50%アップ（コイン鉱山と同盟SP鉱山を除く）\n資源採集時、同種類資源の資源アイテムが一定確率で手に入ります\n祈願噴水で獲得する資源量20%アップ\n城内での資源生産速度50%アップ

