150155=เทศกาลเบียร์มิวนิค หรือที่เรียกว่า“Oktoberfest” แน่นอนว่า เบียร์คือหัวใจสำคัญของเทศกาลนี้ เมื่อเทศกาลOktoberfest มาถึง จะได้พบพิธิการเปิดงานอลังการโดยกลุ่มบริษัทผู้ผลิตเบียร์ และนักท่องเที่ยวมากมาย  รูปแบบการจัดงานเป็นการใช้เต้นท์ชั่วคราวและกล่าวเปิดงานโดยนายกเทศมนตรีเมืองมิวนิค ช่วงเวลาเที่ยง ท่ามกลางเสียงประทัดและดนตรี นายกฯ ใช้ก๊อกทองเหลืองเจาะไปยังถังเบียร์ และเปิดก๊อกให้เบียร์ออกมายังแก้วเบียร์ทำขึ้นพิเศษ และดื่ม เป็นอันเสร็จพิธีเปิดงานเทศกาลเบียร์อันยิ่งใหญ่ ได้เริ่มขึ้นแล้ว นักท่องเที่ยวชาวเยอรมันที่มาจากทั่วทุกสารทิศ จะแต่งกายเสื้อผ้าพื้นเมืองมาร่วมเฉลิมฉลอง ดูดนตรีสด เดินเล่นใจกลางเมืองมิวนิค สุดท้ายมาบรรจบที่ลานเทศกาลเบียร์ ผู้คนแต่งตัวแฟนตาซี ชุดสมัยโบราณ ชุดขุนนาง แต่งเป็นเจ้าหญิง เจ้าชาย นั่งรถม้าโบราณประดับประดาด้วยดอกไม้ และมีไม่น้อยก็แต่งชุดชาวไร่ชาวนามาร่วมงานเสียเลย\nช่วงเฉลิมฉลองเทศกาลเบียร์มิวนิค ท่านลอร์ดสามารถรวบรวมข้าวสาลีที่จุดทรัพยากรหน้าโลก  ขจัดสัตว์ประหลาดมีโอกาสได้รับน้ำบริสุทธิ์ ท่านลอร์ดสามารถนำน้ำบริสุทธิ์และข้าวสาลีรวมเป็น เบียร์ดำ ใช้เบียร์ดำจะได้รับรางวัลมากมาย\nท่านลอร์ดอย่าหยุดผลิตเบียร์ดำ มาดื่มเบียร์ดำกันเถอะ แน่นอนว่า ในขณะที่ดื่มด่ำกับเบียร์ อย่าลืมดูแลสุขภาพด้วยนะ~

