137513=鬥牛運動是一項人與牛鬥的運動。參與鬥牛的人稱為鬥牛士，主要流行於西班牙、葡萄牙以及拉丁美洲，更是西班牙的國技。每年都有成千上萬的人共同慶祝這一富有激情和挑戰的運動盛世。 \n 今年，正當我們慶祝鬥牛節的時候，可惡的碩爪獅偷走了我們慶祝鬥牛節的斗篷。 領主們，擊敗這些阻礙我們慶祝節日的碩爪獅，一起慶祝鬥牛節吧！
