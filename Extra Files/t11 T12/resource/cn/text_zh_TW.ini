150103=七夕，發源于中國，是華人地區以及東亞各國的傳統節日，在農曆七月初七慶祝，在中國俗稱‘中國情人節’。 \n在七夕節這天，各地的男女會向愛慕的對方表達愛意。 情侶也會為對方準備特別禮物，贈送給對方。 \n活動期間，各位領主大人可以在世界上的資源點裡尋找織女的羅紗，也可以從怪物的手中奪回牛郎的牧笛。 使用羅紗和牧笛，均會獲得驚喜獎勵。
