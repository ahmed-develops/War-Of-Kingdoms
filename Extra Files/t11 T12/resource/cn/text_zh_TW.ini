150150=古爾邦節與開齋節，聖紀並列稱為伊斯蘭的三大宗教節日。 \n在古爾邦節期間，穆斯林們會舉行會禮。 他們會聚集在大清真寺或公共場所，舉行盛大的儀式和慶祝活動。 一般的穆斯林都在節日之前準備好到時要宰殺的牲口，牲口要求必須健康，分駱駝、牛、羊三種，根據家庭的經濟情況來決定。 宰殺後的肉要分成三份，分別留作自用、贈送親友以及施捨給窮人。 \n在古爾邦節期間，領主們將會在許願池祈福時獲得烤肉道具，在收穫城堡裡的資源田時，也有機會獲得烤肉道具。 使用烤肉道具可以獲得各種獎勵。 \n請領主大人們盡情的享受這份節日的喜悅吧~
