150144=由於當前群雄並起，世界上戰亂不斷，導致烈焰惡魔出現，企圖毀滅整個大陸。 烈焰惡魔本是人類的一個執法者。 由於一起牽扯到貴族的案件，執法者不畏強權，希望將貴族繩之以法，被貴族暗中殺害。 執法者帶著對世界的不滿和偏執的公正變身為烈焰惡魔，想用火焰淨化整個人類。 \n由於烈焰惡魔異常強大，領主大人需要加入聯盟集結攻擊烈焰惡魔。 每次攻擊烈焰惡魔的隊伍，會根據烈焰惡魔損失的血量獲得獎勵，擊殺烈焰惡魔的隊伍將會獲得擊殺獎勵。 同時擊殺烈焰惡魔的隊伍所在的工會成員，每人也會獲得一份小禮盒。 偉大的領主們，為了守衛我們大陸，將烈焰惡魔驅逐出境吧。
150145=豐收時代3
150146=這是一個豐收的時代
150147=在各位領主大人的英勇帶領下，我們抵禦了一波又一波的怪物。 無論是潛伏的忍者還是被詛咒的美杜莎，都未曾攻佔下我們的領土。 在大戰之後，一切又恢復了平靜。 現在在北半球的部分國家，已經進入了秋季。 其中的中國，日本等國家的人民欣賞楓葉飄落的美麗景色，感慨豐收的時節。 與此同時，豐收也在這片大陸上發生著，農田，伐木場，鐵礦場和秘銀礦場的資源量都增加了。 看到如此的盛況，領主們的士兵們也都幹勁十足，為了城堡的發展更加努力的勞作。 \n豐收時代3期間：\n世界上各個資源點產量增加100%（不包括金礦和聯盟超級礦）\n採集資源點的基礎採集速度增加50%（不包括金礦和聯盟超級礦）\n在採集資源時，有幾率掉落該種資源的資源道具。 \n許願池中，獲得的資源量增加20%。 \n城堡內各種資源生產速度增加50%。

