150147=Bajo el mandato de soberanos sagrados, hemos resistido incesablemente  embestidas de grandes manadas de monstruos. Ni Medusa ni tampoco los Ninjas hicieron pequeño nuestro territorio, después de tantas guerras, todo se ve tranquilo. Algunos países ahora ya entran en Otoño. Y los ciudadanos de China y Japón comienzan a disfrutar de la caída de hojas doradas, lo cual anuncia la cosechas. Por ahora, Las granjas, Aserraderos, Minas de Hierro y Minas de Mithril han incrementado la producción. Lo cual da espíritu a los soldados por desarrollar una ciudad más poderosa. \n Durante el tiempo de Cosechas: \n Todos los puntos de recursos +100% (No incluye las minas de oro y Supermina de Alianza) \n Velocidad básica de colecta +50% (No incluye las minas de oro y Supermina de Alianza) \n Tienes oportunidad de obtener botín de cofre de recursos al colectar \n Obtienes +20% en recursos obtenidos en la Fuente de Deseos \n Todos los puntos de recursos del castillo +50%
