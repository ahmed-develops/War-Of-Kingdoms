150150=El korban y el Eid al-Adha, son fiestas importantes de la tercera religión más grande del mundo, \n Durante el Korban, Los Musulmanes llevan acabo reuniones en Mezquitas o lugares públicos, Celebrando una gran fiesta y ceremonias realmente impresionantes. En la moraría de los casos, se celebra con la matanza de animales o bestias, los cuales tiene que ser muy sanas, y con métodos muy tradicionales para conservar una carne o producto final limpio y que cumple las normas religiosas de ellos, animales como Camellos, Res, Y tres tipos de Ovejas, estos están decidios por la situación económica y territorial de cada familia, Después dela matanza, se dividen la carne en tres porciones, lo cual son guardadas como provisiones, para compartir con familiares y personas de escasos recursos.  \n Durante Eid al-Adha,los soberano obtendrán la Carne-Asada en los deseos de La Funte de los Deseos y de los puntos de de recursos del castillo. Úsalos para obtener recomepnsas. \n ¡Por favor, disfruta de este feliz Festival!

Durante El korban, Los jugadores podrán obtener en la Fuente de los Deseos el artículo de un pedazo de carne, así como también durante la cosecha de tus puntos de recursos del castillo, estos son intercambiables por grandes recompensas.
