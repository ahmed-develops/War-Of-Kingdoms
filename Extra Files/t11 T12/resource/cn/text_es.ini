150155=El festival de cerveza de Munich, es también conocido como el Festival de Octubre, Y como lleva por su primer nombre, el divertido propósito es degustar de la gran calidad de cervezas que hacen en este país, Básicamente es un festival en el mes de Octubre, en el cual se reúnen todo tipo de cerveceros en carpas y comparten de sus buenas creaciones y sabores de nuevas y cervezas ya tradicionales, durante este festival, el Alcalde de esta ciudad personalmente hace la apertura de este internacional evento, justo a las 12 horas, suenan 12 veces una campana, llevando al alcalde ir aun gran barril con un gran grifo dorado, el cual abre y vierte en un gran tarro de cerveza, lo cual es la apertura oficial de este evento, gente de todos sitios de Alemania y Europa vienen a este gran festival, en especial los Alemanes vistiendo de ropajes tradicionales de la antigüedad, con música en los al-redores y el centro de esta bella ciudad. \n Soberano, durante este evento, los soberanos podrán encontrar Trigo, y aniquilando monstruos, Agua pura, Los cuales puedes ser sintetizados para poder tener una cerveza, la cual puede ser intercambiada por grandes premios y artículos. \n Soberano, tomate todas estas cervezas, ya veraz que estas son muy saludables para el gran apetito de tu castillo.
