150144=La guerra ha comenzado, Se avecina la destrucción de nuestro Mundo.  INFERNO alguna vez fue un humano, el cual quiso tomar el poder de un poderoso noble hombre, él acometió en contra de este hombre, lo cual hizo que fuera arrestado.  teniendo un trágico final: El hombre noble lo mato a mitad de la noche, el murió decepcionado y enojado con el mundo, el cual se hizo un vigilante del infierno, el cual está dispuesto a desahogar todo el odio por la humanidad y tomar venganza. \n El INFERNO es muy fuerte para los soberano, Tienes que ingresar a una alianza e ir en Batallón para derrotarle. Todos los soberanos obtendrán recompensa por combatir con tal demonio. y mejores premios serán entregados por aniquilarlo con éxito. Cada miembro participante en la aniquilación, recibirá un pequeño cofre- ¡Soberano valiente, Defiende tu tierra y destruye a los Infiernos del Reino!
