150147=각각의 영주님들의 리더쉽으로 저희는 몬스터들의 침략을 막아내고 있습니다. 닌자와 메두사를 비록한 월드맵을 무단 점령하고 있는 몬스터들과의 전투가 있은 후 잠시 평화가 찾아왔습니다. 현재 북반구의 국가들은 가을에 접어들었습니다. 그 중 한국, 중국, 일본등 국가에서는 단풍의 절경을 만끽할 수 있으며, 풍작의 시대를 알립니다. 농지, 벌목장, 철광, 미스릴의 자원이 모두 증가합니다. 이것을 본 영주님들의 병사들은 의욕넘치게 도시 발전을 위해 열심히 일을하고 있습니다.\n풍작의시대 3 기간: \n월드맵상의 자원지 자원량 100% 증가(연맹슈퍼광산 제외)\n자원채집의 기본 채집속도 50%증가(연맹슈퍼광산 제외)\n자원채집시, 일정한 확률로 해당 자원의 자원아이템을 획득\n소원의 연못에서 자원량 20%증가\n도시 내부 자원의 생산량 50%증가

