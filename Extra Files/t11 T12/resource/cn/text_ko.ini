150144=현재 세계 전쟁은 계속되고 이로 인해 화염악마가 도시 전체를 파괴 하려고 나타났습니다. 화염 악마는 원래 인류의 법 집행자입니다. 집행자는 강권에 두려워하지 않고 나쁜자들을 법으로 제재하기만을 바라고 있었습니다.  집행자는 세계에 대한 불평과 편집적인 공정으로 화염악마로 변신해 화염으로 인류를 정화하려고 합니다. \n 화염악마가 너무 강대하니 영주님께서 연맹에 가입하여 화염악마를 집결공격하시길 바랍니다. 매번 화염악마의 대오를 공격할때마다 화염악마가 손실한 혈량에 의거하여 보너스를 획득하게 됩니다. 화염악마kill를 진행한 군단도 kill보너스를 획득할 수 있습니다. 동시에 화염악마kill 군단의 소속된 성원도 작은 보너스를 받게 됩니다. 위대한 영주님이여, 우리 킹덤을 위하여 화염악마를 쫓아냅시다.
