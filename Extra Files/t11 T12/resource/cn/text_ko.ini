150155=뮌헨 맥주축제인 독일 바이에른주의 뮌헨에서 개최되는, 세계에서 가장 규모가 큰 민속 축제이자 맥주 축제입니다. 다른 이름으로는 옥토버페스트라고 불리기도 합니다. 축제는 화려하게 치장한 마차와 악단의 행진으로 개막식을하게 됩니다. 축제 첫날 옥토버페스트 주최자와 관계자들의 행렬이 끝나고 정확히 정오가 되면 쇼텐하멜 천막에서 ‘뮌헨의 아이’가 지켜보는 가운데 뮌헨 시장이 첫 번째 맥주통을 개봉을 함으로써 정식으로 축제의 시작을 알리며, '뮌헨의 아이’와 뮌헨 시장을 태운 화려한 마차가 행렬을 이끌며 맥주통을 실은 맥주 회사의 마차, 민속 전통의상을 입은 공연자, 상인, 악단 등이 행진을 합니다. \n뮌헨 맥주축제기간 동안에 영주님들께서는 자원지에서 밀을 채집할수 있으며, 몬스터레이드를 통해 맑은 물을 일정한 확률로 획득할 수 있습니다. 두가지 아이템을 합성하면 흑맥주를 만들 수 있습니다. 흑맥주를 사용하면 많은 보너스 아이템을 획득할 수 있습니다. \n영주님들께서는 양조된 흑맥주를 마셔보세요~ 너무 많은 음주는 몸에 해롭다는 것을 잊지마세요~

