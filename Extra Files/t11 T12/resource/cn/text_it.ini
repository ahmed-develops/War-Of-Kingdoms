132002=Abbiamo reclutato alcuni signori entusiasti come "MOD" in questo gioco, in modo da comunicare con tutti i migliori giocatori. Questi signori assisteranno e guideranno i nuovi giocatori per esplorare e maneggiare velocemente il gioco.  Andate a chiedere direttamente la lorto assistenza se doveste incontrare qualsiasi problema nel gioco. Tuttavia, i "MOD" sono occupati a volte. Se hai bisogno di aiuto o hai qualche suggerimento, potete contattare il GM in messaggio privato o tramite la funzione "aiuto&supporto" nel gioco e noi vi risponderemo il prima possibile.
