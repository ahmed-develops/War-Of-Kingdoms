150147=Sotto il comando dei grandi signori, abbiamo sconfitto ondate e ondate di mostri. Né la maledetta medusa né i sotterfugi dei Ninja hanno conquistato i nostri territori. Dopo la guerra, torna la pace. Ora nelle nazioni dell'Emisfero Boreale sta arrivando l'autunno, e le genti di Cina e Giappone vedranno le foglie degli aceri cadere al suolo e cominceranno il raccolto. In questa terra, Fattorie, Mulini, Miniere di Ferro e Mithril producono molto di più. Per questo motivo, i soldati lavorano più duramente allo sviluppo di quanto facessero prima. \nDurante il tempo del raccolto 3:\nTutti i punti risorse aumentano del 100% (escluse le miniere d'oro e le fattorie alleate)\n La velocità di raccolta base aumenta del 50%  (escluse le miniere d'oro e le fattorie alleate)\nPossibilità di trovare forzieri raccogliendo punti risorse\ n 20% in più di risorse dal Pozzo dei Desideri\nTutti i profitti degli edifici aumentano del 50%
