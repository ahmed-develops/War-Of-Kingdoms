105715=Signore, sembra che tu abbia perso un gran numero di soldati recentemente, per questa ragione il Re ha preparato un dono per te. Quando combatti nel regno, devi unirti a un alleanza e collaborare con i tuoi alleati per supportarvi al meglio e evitare le sconfitte dai nemici. Puoi vedere la posizione dei tuoi alleati e del leader cliccando sulla Mappa del Regno a sinistra in basso. Nello stesso tempo, farai meglio a costruire più Ospedali e ad aggiornarli, così potrai evitare le perdite meglio!
