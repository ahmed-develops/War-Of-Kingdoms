111500=Regole :. \n1.Clicca sulle coordinate della pergamena per visitare la posizione corrispondente. Dopo aver occupato con successo una posizione, usa la pergamena per attivare lo stato di scavo. \n2.L'attività di scavo ha bisogno di un certo periodo di tempo. Un tesoro sarà raccolto alla fine del periodo. Puoi usare l'oro per accelerare l'attività. \n3.Please usa le tue truppe più forti per evitare di essere sconfitto durante la modalità di scavo e di conseguenza perdere lo stato di scavo. \n4. Le stelle nella pergamena rappresentano il valore del tesoro. Più stelle ci sono, più è necessario del tempo per scavare, ma più grandi saranno i premi.\n5.Le Pergamene possano essere distrutte premendo il tasto "distruggi" \n:6.Le zone del tesoro coprono solo una certa area. Nella zona 5x5 intorno alle coordinate, lo stato di scavo può essere attivato con successo. \n: 7.Per ulteriori informazioni, puoi cliccare sulla bacheca nel tuo castello per accedere alle FAQ.
