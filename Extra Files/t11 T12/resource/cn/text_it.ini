102025=Il castello fornisce una panoramica del tuo impero, migliora il castello per sbloccare nuovi edifici e funzioni.
102026=Il mercato è dove i membri dell'Alleanza vengono a scambiare risorse. Aggiorna per incrementare il commercio e abbassare il tasso di imposta.
102027=L'ambasciata offre una varietà di funzioni dell'alleanza. Questo è il posto dove i membri dell'Alleanza possono venire per offrirsi aiuto a vicenda. Il livello dell'ambasciata determina l'importo massimo e gli effetti dell'aiuto che può ricevere.
102028=L'università è un edificio molto importante per l'Impero, perché è dove si possono ricercare varie tecnologie che porteranno il tuo impero a un livello superiore.
102029=I Depositi sono luoghi dove le risorse non possono essere saccheggiate.
102030=Il Centro di Comando serve come luogo di ritrovo per voi e i vostri alleati. Mentre sei lì, può unirti per formare un potente esercito e attaccare il nemico. Aggiorna la sala per aumentare il numero di truppe che puòi accogliere.
102031=Questa prigione buia e umida è un buon posto per tenere gli eroi nemici. Eventuali nemici che vengono catturati in battaglia possono essere rinchiusi qui.
102032=Le Case possono servire come fonte d' entrata d'argento lucrativa. Aggiornarli per una maggiore capacità di rendimento e di archiviazione.
102033=Il campo militare è dove si assemblano i tuoi soldati. Aggiornarlo per velocizzare la formazione  e la capacità di formazione.
102034=L'ospedale è il luogo dove si possono guarire i tuoi soldati che sono stati feriti in battaglia. L'aggiornamento aumenterà la sua capacità nel trattare più feriti.
102035=La miniera d'Argento  è dove l'Argento è prodotto e conservato. L'aggiornamento aumenterà la sua capacità di rendimento e di archiviazione.
102036=La Segheria è dove il Legno viene prodotto e conservato. Aggiornala per una maggiore rendita e stoccaggio
102037=La Miniera di Ferro è dove il Ferro viene prodotto e conservato. Aggiornala per una maggiore rendita e stoccaggio
