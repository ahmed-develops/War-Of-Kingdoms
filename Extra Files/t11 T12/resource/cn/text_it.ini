102040=La torre di guardia fornisce informazioni sui nemici. Aggiorna la torre di guardia per un report più dettagliato
102041=La Torretta è la struttura di difesa della città, per attaccare i nemici quando sei in difesa. Aggiorna la Torretta per attributi superiori
102042=Le Mura sono il luogo dove i difensori della città stazionano. Aggiorna le Mura per aumentare la capacità delle trappole e la Difesa della Città
