108780=Esplora le rovine: una grande varietà di tesori è sepolta nelle rovine. Esplorare le rovine non solo ti aiuta a ricevere abbondanti risorse, ma incrementa la tua esperienza. Comunque i difensori delle rovine non ti lasceranno uscire facilmente, solo i soldati più coraggiosi potranno trovare una via d'uscita per te!
108781=Forno d'acciaio: C'è una certa possibilità di trovare il forno d'acciaio vicino ai mostri dell'evento dopo averli uccisi. Il tempo d'esistenza del forno d'acciaio sulla mappa è breve, quindi raccogli al più presto
108782=Occupa e Afferra: Occupa la fornaced'acciaio per raccogliere acciaio. Maggiore è il livello della fornace, maggiore è la quantità d'acciaio che esso contiene. Come le altre risorse, anche la fornace d'acciaio può essere presa d'assalto da altri
108783=Colonna di rame: durante l'evento c'è la possibilità di trovare una colonna di rame vicino ai mostri dopo averli uccisi. Raccoglila al più presto perché scomparirà a breve
108784=Occupa ed afferra: Occupa il pilastro di rame per raccogliere rame. Maggiore è il livello del pilastro di rame, maggiore è la quantità di rame contenente in esso. Come le altre risorse, il pilastro di rame può essere afferrato da altri
108785=1. Fossa delle Monete di Drago: C'è una certa possibilità di trovare una Fossa delle Monete di Drago durante l'evento dei mostri dopo averli uccisi. Il tempo per cui le Fosse delle Monete di Drago saranno disponibili sarà poco, quindi cerca di raccoglierne il prima possibile
108786=2.Occupa e Afferra: Occupa la Fossa di Monete del Drago per raccogliere Monete del Drago. Più è alto il livello della Fossa di Monete del Drago, più Monete del Drago contiene. Come per le altre risorse, le Fosse di Monete del Drago possono essere prese da altri
108787=3.Tempo di Carico e di Raccolta: Fai attenzione, le truppe che occupano devono avere una capacità di almeno 10,000 unità per raccogliere 1 moneta di drago, pertanto il tempo richiesto per la raccolta sarà lungo
