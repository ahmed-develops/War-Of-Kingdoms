138066=Mio Signore:\nAll'inizio del tempo gli eroi fondatori erano loro stessi impegnati per il controllo del mondo. Ora è il tuo turno. Le loro anime non riposeranno in pace fino a quando non  emergerai vittorioso. Attenzione ai molti altri feudatari, la guerra ha indurito i guerrieri, e saranno senza pietà. Ora la battaglia è iniziata. Non importa se il tuo Regno è in pace e prosperità, o devastato da una sanguinosa guerra, entra nella Battaglia dei Regni insieme ai membri della tua alleanza, e la lotta per l'onore del tuo Regno!\n Per partecipare alla <Battaglia dei regni devi raggiungere Lv.15 del Castello. Un Contratto di guerra sarà consumato (gratuito per la prima volta!) \n Puoi entrare nella Battaglia dei Regni dal cancello di trasferimento (un antico soldato) nel tuo castello o dal centro eventi. \n\n * La battaglia dei regni sarà aperta per 24 ore, è tu puoi  combattere con i signori di altri Regni \n * Nella battaglia dei Regni, non solo è possibile ottenere risorse, ma anche di ottenere il Contratto di Guerra completando specifici obiettivi \n * Dopo essere entrato nella battaglia dei Regni, il tuo castello nel regno originale verrà bloccato in modo che non sarete attaccati, né sarete in grado di attaccare gli altri \n * Nella Battaglia dei Regni i soldati saranno solo feriti, e saranno guariti automaticamente senza il costo di alcuna risorsa, non vi resterà che attendere il tempo necessario per la loro guarigione \n * Nella Battaglia dei Regni, la velocità di Incendio del tuo Castello aumenterà molto. \n * I punti si possono ottenere uccidendo i soldati. Il sistema classificherà i punti ogni 4 ore e il risultato finale dipenderà dalla vostra classifica più alta. Più alta posizione raggiungerete nel vostro regno, più abbondanti saranno i premi ricevuti.
