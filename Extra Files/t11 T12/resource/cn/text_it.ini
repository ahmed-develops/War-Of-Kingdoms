137518=Durante l'evento i Cavalieri Oscuri attaccheranno tutti i membri dell'Alleanza. Più assalti riuscirai a respingere, maggiori saranno le ricompense che riceverai. Gli attacchi dei Cavalieri Oscuri cesseranno alla tua seconda sconfitta. Se tutti i giocatori dell'Alleanza subiranno due sconfitte, l'evento avrà termine.
137519=Durante gli eventi periodici, i Signori parteciperanno a diversi eventi giornalieri per ricevere punti. Quando i punti raggiungeranno un certo limite, le ricompense saranno recapitate via email. Gli eventi giornalieri includono: raccolta di risorse, uccisione dei mostri, aumento del potere, sviluppo del castello, addestramento di soldati. Completa ogni obiettivo di punti per ricevere tutte le ricompense.
