150144=La guerra di fuoco e zolfo è iniziata, ecco che arriva l'Inferno per distruggere il nostro mondo. L'inferno era una volta un vigilante umano. Un giorno ha cercato di abbattere un potente signore. Si alzò in piedi contro il nobile e cercò di farlo arrestare. Viene portato ad una tragica fine: il nobile lo uccise nel bel mezzo della notte. Morì deluso e arrabbiato con il mondo, il vigilante è diventato l'Inferno, e desiderosi di purificare il mondo con il fuoco ritorna con la vendetta nel suo cuore.\nL'inferno è troppo forte per un solo Signore. Devi entrare in un alleanza e insieme sfidarlo. Tutti i Signori del radunati otterranno un premio a causa del danno inflitto all'Inferno. Un premio uccisione sarà assegnato per aver ucciso l'Inferno. Ogni membro della Alleanza che ha ucciso l'Inferno otterrà un piccolo scrigno. Signori potenti, per difendere la nostra terra, andare e bandire l'Inferno!
