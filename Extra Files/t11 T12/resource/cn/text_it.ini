150155=L'Oktoberfest di Monaco è anche noto come "Festa di Ottobre", e la bevanda principale è la birra. Ogni edizione comincia con una grandiosa cerimonia di inaugurazione e una marcia. Il sindaco si occupa della cerimonia inaugurale. Alle 12 in punto, il sindaco usa un martello di legno per conficcare una spina di bronzo in un enorme barile di birra, quindi apre la spina per versare la bevanda in un boccale speciale. Quando il sindaco beve il primo boccale, l'Oktoberfest di Monaco ha inizio. Gente da tutto il paese indossa il costume tradizionale e marcia attraverso il centro della città. Alcuni si vestono da duchi e duchesse, viaggiando su carri classici, mentre altri si abbigliano da semplici contadini.\nDurante l'Oktoberfest, i signori otterranno Grano dai punti risorsa e Acqua dai mostri. Sintetizzandoli otterranno Birra Scura. Usata, questa darà loro molte ricompense.\nSintetizza e goditi la tua Birra Scura! Ma non esagerare...
