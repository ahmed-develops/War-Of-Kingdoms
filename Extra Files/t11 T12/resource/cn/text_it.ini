137522=I nostri antenati ci hanno lasciato tesori incommensurabili su questa vasta e misteriosa terra. Ci hanno lasciato saggezza, esperienza, ricche risorse e il coraggio di difendere la nostra terra natia. I misteri giacciono nei tesori seppelliti qui. \nQuando comincia l'evento, avrai la possibilità di ricevere vecchie pergamene mentre raccogli risorse nel mondo. Recati nei posti indicati nelle pergamene e accampati per un certo periodo per ricevere i tesori lasciati dai nostri antenati.
