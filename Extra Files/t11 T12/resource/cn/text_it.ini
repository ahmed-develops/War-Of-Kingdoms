103550=Unità base di fanteria. Queste truppe non hanno una formazione, ma sono un sacco!
103551=L'unità di fanteria comune, è dotata di buoni scudi. Esegue missioni difensive in prima linea, ha un'alta difesa e può sopprimere arcieri e balestriere!
103552=Unità Lanceri comuni, sono dotate di picchetti taglienti. Hanno un alto Crit e possono sopprimere la cavalleria!
103553=Unità di fanteria ha subito un'addestramento vigoroso.Questi spadaccini hanno attrezzature e resistenza eccezionaie e possono penetrare attraverso arcieri e balestrieri con facilità!
103554=Unità Lanceri comuni, sono dotate di picchetti taglientii. Hanno un alto Criteri e possono sopprimere la cavalleria!
103555=Unità di fanteria d'elite. Soldati che hanno ricevuto il titolo di nobiltà per i loro successi sul campo di battaglia. Hanno alta difesa e possono sopprimere gli arcieri e i balestrieri!
103556=Unità di Fanteria d'Elite e la tua guardia del corpo. Hanno un'alta difesa, possono avere la meglio su Arcieri e Balestrieri. Sono in prima linea quando si tratta di difendere!
103557=Unità di Lancieri d'Elite, equipaggiati con armature pesanti e picche. Il peggior incubo della Cavalleria!
103558=Unità Lanciere Leggendario, equipaggiati con alabarde pesanti. Potenti colpi vitali possono annientare i nemici lungo il percorso. Ottimi per sopprimere la Cavalleria!
103559=Unità di Fanteria Leggendario. Nessuno sa come sono addestrati, ma è chiaro che la lotta è nel loro sangue. Essi sono sempre i primi a gettarsi nella mischia!
103560=Unità di cavalleria di base. Non hanno alcuna formazione, ma possono muoversi velocemente e possono aggirare le unità nemiche!
103561=Unità di cavalleria comune. Possono muoversi velocemente e aggirare unità nemiche!
103562=Unità di Cavalleria Comune equipaggiata con armatura pesante. Le loro cariche mortali sono il peggior incubo per i nemici che sono stati aggirati!
103563=L'unità Arcieri a Cavallo è un tipo di speciale di unità a distanza. Possono muoversi velocemente e aggirare le unità nemiche! Riceve premi durante le guerre per le risorse!
103564=L'unità di arcieri a cavallo è un'unità di combattimento a distanza addestrata a combattere cavalcando. Possono muoversi molto velocemente e aggirare le unità nemiche! Riceve premi durante le guerre per le risorse!
103565=L'unità di cavalleria d'élite è protagonista di coraggiosi attacchi nella mischia. Essa si muove velocemente per aggirare le unità nemiche!
103566=L'unità di arcieri a cavallo d'elite è un'unità speciale per il combattimento a distanza. Si muovono velocemente per aggirare le unità nemiche! Ricevono premi nelle guerre per le risorse!
103567=Unità Cavalleria d'elite, giurano di difendere l'impero. Essi sono il peggior incubo per i nemici.
103568=L'unità di arcieri a cavallo leggendari. Si muovono velocemente per aggirare le unità nemiche! Ricevono premi nelle guerre per le risorse!
103569=Cavaliere Divino, un'unità di Cavalleria leggendaria, può dominare il campo di battaglia con il suo super potere e la grande fede!
103570=Unità di arcieri di base. Utili contro i picchieri!
103571=Unità Arcieri Comuni dotata di archi lunghi. Alta velocità di attacco ed efficace contro i Picchieri!
103572=L'unità di arcieri semplici serve a difendere la città. Alti valori d'attacco e alta criticità!
103573=L'unità di balestrieri monta balestre corazzate. Alta capacità di attacco e alta criticità!
103574=Unità Arciere. Alto tasso di attacco e possono sopprimere i Lancieri!
103575=Unità Arciere e tue guardie personali. Alto tasso di attacco e possono sopprimere i Lancieri!
103576=Unità di Balestrieri d'Elité, equipaggiati con una balestra pesante. Alto attacco e attacco critico.
103577=Unità Arcieri Scelti. Alto tasso di attacco e possono sopprimere i Lancieri!
103578=Unità di Balestieri Leggendari, equipaggiati con una grossa balestra. Alto attacco ma velocità minore dell'unita di Arcieri!
103579=Unità Arciere Leggendario, non mancano mai il loro obbiettivo. Il peggior incubo dei Picchieri!
103580=Il dispositivo balistico più semplice. Lenta velocità di caricamento, ma possiede una lunga gittata ed è senz'altro mortale!
103581=Arma d'assedio comune, semplice ma pratica. Non è soggetta ai danni delle trappole ma ha una bassa velocità di marcia!
103582=Mangano comune. Ha una lenta velocità di caricamento ma un notevole raggio d'azione!
103583=Arma d'assedio, molto pratica. Non é soggetta ai danni delle trappole ma ha una lenta velocità di marcia!
103584=Catapulta. Lenta velocità di tiro, durevole e con una grande gittata!
103585=Precisa arma d'assedio, molto pratica. Non soggetta ai danni delle trappole ma ha una lenta velocità di marcia!
103586=Catapulta precisa. Bassa velocità di fuoco, fisso e a lungo raggio. Ignora i danni trappola, ma ha una bassa velocità di marcia!
103587=Arma precisa. Velocità di fuoco bassa e costante con lunga gittata.
103588=Arma da assedio leggendaria, la più larga nel mondo! Trascura il danno delle trappole, ma ha una bassa velocità di marcia!
103589=Arma leggendaria. Bassa ma costante frequenza di fuoco, ha un grande potere. Il peggiore incubo dei nemici!
