137549=Il Festival Obon è una festa tradizionale giapponese in cui le persone onorano i loro antenati, è anche celebrato in Cina e in altri luoghi in tutto il mondo. \nDurante il Festival Obon, vari luoghi ospiteranno una grande cerimonia. In particolare in Giappone, quando il Festival Obon è in arrivo, i giapponesi indossano abiti semplici, portano lanterne e offerte per adorare i loro antenati. A volte i giapponesi tengono una grande assemblea religiosa. \nDurante l'evento, i Lord possono raccogliere risorse nel mondo e hanno la possibilità di ottenere un lanterna Obon che simboleggia il Festival Obon. Utilizza la lanterna per ricevere risorse o oggetti rari.
