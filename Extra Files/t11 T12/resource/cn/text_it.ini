108774=2.Conquistare le miniere di ferro: se la miniera di ferro è occupata da un altro signore, potete scegliere di conquistarla. Dopo l'attacco e la disfatta del rivale, le vostre truppe inizieranno automaticamente la raccolta del ferro.
108775=1. Occupazione delle Miniere di Mithril: Inviate truppe per occupare una Miniera di Mithril. Più alto il livello della Miniera di Mithril, più Mithril essa contiene. Dopo avere finito la raccolta, le truppe torneranno automaticamente alla vostra Città con il Mithril accumulato. Il sistema vi invierà informazioni dettagliate nella vostra casella di posta.
108776=2.Conquistare le miniere di Mithril: se la miniera di Mithril è occupata da un altro signore, voi potete conquistarla. Dopo l'attacco e la disfatta del rivale, automaticamente voi occuperete quella miniera di Mithril e inizierete la raccolta.
108777=1. Le miniere d'oro:  per raccogliere oro dalle miniere, le tue truppe devono avere una capacità di carico di 1000 punti. Ogni moneta d'oro costa 1000 punti di carico ed impiega 20 minuti per essere raccolta. Per cui, il rischio di raccogliere oro è abbastanza elevato.
