137513=La corrida è una raffinata arte fra gli uomini e i tori. Le persone coinvolte nella corrida sono chiamati Toreri. Questo sport,conosciuto come sport nazionale in Spagna, è molto popolare in Spagna, Portogallo e America Latina. Ogni anno migliaia di persone celebrano la prosperità di questo ardente e impegnativo sport. \n Quest'anno, comunque, proprio quando stiamo festeggiando il festival della corrida, l'odiosa Tigre a rubato il mantello celebrativo. Mio Signore, vinci queste Tigri. Permetti che si festeggi il festival di San Firmino!
