150103=Il Qixi Festival, nato in Cina, è un festival tradizionale delle regioni cinesi e dei paesi dell'Asia orientale. Viene festeggiato il 7 luglio del calendario lunare, ed è largamente conosciuto come il "San Valentino Cinese".\nIn questo giorno, uomini e donne mostrano il loro affetto alle persone amate, scambiandosi dei regali.\nDurante l'evento puoi trovare l'abito di Zhi Nu nei punti risorsa, oppure puoi ottenere il flauto di Niu Lang sconfiggendo i mostri. Usa l'abito e il flauto per ricevere dei premi sorpresa.
150104=La Festa di Qixi ha origini in cinesi; è una festa tradizionale dei paesi dell'Estremo Oriente. Si celebra il 7 luglio secondo il calendario lunare, ed è conosciuta dai più come il "S. Valentino cinese".\nIn questa giornata, uomini e donne manifestano i propri sentimenti alla persona amata e si scambiano doni vicendevolmente.\nNel corso dell'evento, troverai l'abito di Zhi Nu nella sezione at resource points, e ottenere il flauto di Niu Lang dai mostri che avrai sconfitto. Using the gown or the reed pipe to get the Qixi Festival Gift prepared by Zhi Nu and Niu Lang. Open the gifts to get surprise rewards.
