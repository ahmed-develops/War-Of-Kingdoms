150121=In Giappone, un Ninja è un agente altamente qualificato. Può essere una spie o un assassino che ha seguito "un allenamento per diventare Ninja" con organizzazioni oscure. Il nome "Ninja" risale al periodo Edo.\n  Così come i "Bushido", i guerrieri giapponesi. I Ninja rispettano il loro codice. Di solito indossano vestiti blu o viola scuro che li rende difficili da riconoscere al buio. \n Un gran numero di Genin è apparso. Sconfiggi questi ninja, impossessati delle loro armi e usale come merce di scambio per ottenere premi. I Jonin sono più forti e hanno armi migliori. Ma ovviamente avranno anche un bottino migliore.
