105719=Mijn Heer, het "Dood de Vijand" Evenement zal over {0} beginnen! \nTijdens het evenement moet u zoveel mogelijk vijanden doden om punten te verdienen, die ingeruild kunnen worden voor prijzen! \n(Gebruik van een Geavanceerde Teleport item  zal u verplaatsen naar uw Alliance territorium en geeft u Alliance bescherming.)\n\nWanneer u actief aanvalt: \n1 . Bekijk de vijandelijke kracht om hun sterkte in te schatten. \n2. Verkennen kan u helpen, om de meeste vijanden te doden en uw verliezen te minimaliseren. \n3. Verenigen en aanvallen met Bondgenoten kan helpen om krachtige vijanden te verslaan. \n\nWanneer verdedigt tegen een aanval: \n1. Gebruik alstublieft een effectieve verdediging om verliezen te voorkomen! \n2. Als u gebruik maakt van een Vredes Schild, kan het verliezen voorkomen en geeft gelijktijdig een effectieve verdediging. \n3 Bekijk vijanden met de Uitkijktoren om een effectieve verdedigingsstrategie te formuleren. \n4. Wanneer u wordt geconfronteerd met niet te stoppen vijanden, dan kunt u uw troepen beschermen door ze naar ruïnes of ergens anders ver weg sturen, voordat de vijand arriveert. \n5. Bouw meer Hospitalen om verliezen van de troepen te verminderen! \n6. Hulp vragen aan uw bondgenoten is een effectieve methode in een gevecht. Natuurlijk moet u hetzelfde ook voor hen doen. \n7 Upgrade uw Depot om uw grondstoffen te beschermen  tegen plunderingen. \n8. Voorkom verliezen van grondstoffen door ze te gebruiken of door ze op de Markt te verhandelen met uw bondgenoten voordat u wordt aangevallen.
105720=Uw stad is aangevallen.
105721=Mijn heer , uw stad is aangevallen en is nu in een Brandende modus! U kunt uw stad naar uw Alliantie territorium verplaatsen door gebruik te maken van een Geavanceerde Teleport. Indien u dat doet, zal u Alliantie bescherming ontvangen en kunt u uw bondgenoten assisteren!\n\n1. Wanneer uw stad door vijanden wordt aangevallen en uw verdediging faalt, dan zal uw stad in een brandende modus terechtkomen. In deze staat zal de Stads Verdediging continue verzwakken totdat deze 0 bereikt. Wanneer dat gebeurt, zal uw stad vernietigd worden.\n2. Het Vredes Schild gebruiken kan een effectieve verdediging zijn en minimaliseert verliezen.\n3. Bekijk vijanden vanuit de Uitkijktoren om een effectieve verdedigingsstrategie bepalen.\n4. Wanneer u wordt geconfronteerd met niet te stoppen vijanden, dan kunt u uw troepen beschermen door ze naar ruïnes of ergens anders ver weg sturen, voordat de vijand arriveert. \n5. Bouw meer Hospitalen om verliezen van de troepen te verminderen! \n6. Hulp vragen aan uw bondgenoten is een effectieve methode in een gevecht. Natuurlijk moet u hetzelfde ook voor hen doen. \n7 Upgrade uw Depot om uw grondstoffen te beschermen  tegen plunderingen. \n8. Voorkom verliezen van grondstoffen door ze te gebruiken of door ze op de Markt te verhandelen met uw bondgenoten voordat u wordt aangevallen.
