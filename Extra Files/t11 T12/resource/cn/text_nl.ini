105715=Mijn Heer, u schijnt recentelijk een groot aantal troepen verloren te hebben. Om deze reden heeft de Koning een geschenk voor u bereidt. Tijdens gevechten in het Koninkrijk, moet u toetreden tot een een Alliantie en samenwerken met uw bondgenoten om elkaar te ondersteunen en om te voorkomen dat u verslagen wordt door de vijand. U kunt de locaties van uw bondgenoten en uw Alliantie Leider zien door linksonder op de Kaart van het Koninkrijk te klikken. Tegelijkertijd had u echter beter meer Hospitalen kunnen bouwen en upgraden om de verliezen te minimaliseren!
