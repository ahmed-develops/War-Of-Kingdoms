150103=Qixi Festival, ontstaan in China, is een traditioneel festival voor Chinese regio's en Oost Aziatische landen. Het wordt gevierd op de 7de Juli van de maan kalender, en staat bekend als "Chinees Valentijn".\n Op deze dag, zullen mannen en vrouwen genegenheid laten zien aan degene van wie ze houden, en geliefden zullen geschenken aan elkaar geven.\nGedurende het evenement, kunt u het kleed van Zhi Nu op grondstoffen plaatsen vinden en Niu Lang's schalmei krijgen door het verslaan van monsters. Gebruik het kleed en de schalmei om verrassende beloningen te ontvangen.
