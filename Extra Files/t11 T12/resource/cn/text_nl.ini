137513=Stierenvechten is een fijne kunst tussen mensen en stieren. Mensen die betrokken zijn bij stierenvechten worden stierenvechters genoemd. Deze sport, bekend als nationale sport in Spanje, is vooral populair in Spanje, Portugal en Latijns Amerika. Elk jaar vieren duizenden mensen het geluk van deze passievolle en uitdagende sport. \n Dit jaar echter, net toen we het stierenvechters festival aan het vieren waren, stal de gehate Tigris de feestelijke mantel. Mijn Heer, versla deze Tigris. Laten we het festival van San Fermín vieren!
