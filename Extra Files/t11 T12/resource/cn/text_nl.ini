150155=Het oktoberfeest van München wordt ook wel het "Oktober Feest" genoemd, en het belangrijkste drankje tijdens het festival is bier. Tijdens elke start van het festival wordt een grootste openingsceremonie gehouden met een kleurrijke parade. De meerderheid neemt deel aan de openingsceremonie. Om 12 uur slaat de burgemeester een afsluitkraan in een groot biervat met een houten hamer, daarna draait hij de kraan open om bier in te gieten in een speciaal hiervoor gemaakt bierpul. Zodra de burgemeester de eerste bierpul leegdrinkt, start het Oktoberfeest van München. Mensen vanuit het hele land dragen hun klededracht en lopen door het centrum van München. Sommige mensen kleden zich als Hertog en Hertogin, zitten in klassieke koetsen, en andere dragen juist boeren kledij.\nGedurende het Oktoberfeest van München zullen Heren Tarwe krijgen bij grondstof punten en Water van monsters. Voeg deze samen om Donker Bier te krijgen. Gebruik hiervan zal u veel beloningen geven.\nVoeg deze alstublieft samen en geniet van uw Donker Bier! Vergeet alstublieft ook niet om uw lichaam te verzorgen~
