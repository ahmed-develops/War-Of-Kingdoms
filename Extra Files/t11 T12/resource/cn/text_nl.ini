150144=De Oorlog van Zwavel en Vuur is begonnen, hier komt de Demon om onze wereld te vernietigen. De Demon was ooit een menselijke burgerwacht. Op een dag probeerde hij een krachtige edelman neer te halen. Hij stond op tegen de edelman en probeerde hem te arresteren. Het leidde tot een tragisch einde: de edelman doodde hem midden in de nacht. Hij stierf teleurgesteld en boos op de wereld, zo werd de burgerwacht de Demon, gretig om de wereld te zuiveren met vuur kwam hij terug met wraak in zijn hart.\nDe Demon is te sterk voor 1 Heer. U moet zich aansluiten bij een alliantie en een groepsaanval starten voordat u hem uitdaagt. Alle Heren in de groepsaanval zullen een prijs ontvangen welke overeenkomt met de schade welke is toegebracht aan de Demon. Een prijs voor het doden voor de Demon zal toegekend worden. Elk lid van de Alliantie die een Demon heeft gedood zal een kleine kist ontvangen. Krachtige Heren, om uw land te verdedigen, ga heen en verwijder de Demon!
