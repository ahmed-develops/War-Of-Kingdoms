150150=Eid al-Adha is één van de drie belangrijkste religieuze festivals in de Islam.\nGedurende het Eid al-Adha houden Moslims Salat al—‘Idayn. Ze zullen in Grote Moskeeën samenkomen of in andere publieke plaatsen en grote ceremonies en feesten houden. Normaal gesproken zullen ze vlees voorbereiden vóór het festival van vee in goede gezondheid zoals Kameel, os en schaap. Vlees van vee zal verdeeld worden in drie delen: 1 voor henzelf, 1 voor hun families en 1 voor de armen.\nGedurende het Eid al-Adha zullen Heren Barbecue items krijgen in de Wensput en hun grondstof gebouwen. Gebruik hen voor verschillende beloningen.\nGeniet alstublieft van het plezier tijdens het festival mijn Heer!
