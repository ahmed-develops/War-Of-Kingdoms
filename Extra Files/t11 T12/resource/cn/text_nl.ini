132002=We hebben een aantal enthousiaste heren als de "MOD" aangeworven in dit spel om zo beter te communiceren met alle spelers . Deze heren zullen nieuw toegetreden heren helpen en begeleiden om  het spel snel te verkennen en te beheersen. Vraag hun hulp direct mocht je een probleem tegenkomt in het spel. Echter, "MOD" zijn soms druk. Als u hulp nodig hebt of een suggestie, kunt u contact opnemen met de GM via privébericht of via de "help & support" functie in het spel en we zullen u zo snel antwoorden.
