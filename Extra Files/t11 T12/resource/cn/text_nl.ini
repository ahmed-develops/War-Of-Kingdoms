137518=Tijdens het evenement zullen Donkere Ridders alle bondgenootschap leden aanvallen. Hoe meer Donkere Ridders jij verslaat, hoe meer beloningen je ontvangt. Donkere Ridders zullen je niet aanvallen wanneer je tweemaal hebt gefaald. Als alle bondgenoten tweemaal falen, is het Bondgenootschap Evenement voorbij.
137519=Tijdens het Beperkte Tijd Evenement, zullen lords meedoen in verschillende dagelijkse evenementen om punten te ontvangen. Wanneer de ontvangen punten het doel bereiken, worden beloningen via de mail gegeven.
Dagelijkse evenementen bevatten het verzamelen van middelen, vermoorden van monsters, verbeteren van jouw macht, kasteel ontwikkeling, trainen van soldaten. Voltooi en bereik de streefscore om waardevolle beloningen te ontvangen.
