111500=Regels:. \n1. Klik op de coördinaten op het perkament om de overeenkomende locatie te bezoeken. Na het succesvol bezetten, verbruik het perkament om een opgraving te krijgen.\n2.Opgraven neemt een bepaalde hoeveelheid tijd in beslag. Een schat zal verzameld worden aan het einde van de periode. U kunt goud gebruiken om het proces te versnellen.\n3.Groepeer alstublieft uw sterkste troepen om te voorkomen dat u verslagen wordt tijdens de opgraving waardoor u uw opgraving verliest. \n4. De sterren in het perkament representeren de waarde van de schat. Hoe meer sterren, hoe langer de opgraving duurt, en hoe lucratiever de beloningen zijn.\n5.Perkamenten kunnen vernietigd worden door op "vernietig" te klikken.\n:6.Schat regio's omvatten maar een bepaald gebied. In het 5x5 gebied rondom de coördinaten, kan de status voor opgraven succesvol uitgevoerd worden. \n:7.Voor meer informatie, klik op het bulletin bord in uw kasteel om de FAQ te raadplegen.
