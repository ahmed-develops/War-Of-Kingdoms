137503=Provincie van Frankrijk, de oorsprong van de Lavendel, is een plek voor romantiek en schoonheid. Tijdens de maanden juli en augustus bloeien de lavendelplanten in de comfort van een warme zomerbries. Deze prachtige bloemen worden een zee van paars, zo ver als het oog reikt. Het is  het meest aantrekkelijke kenmerk van de regio. Hun zachte geur, samen met de geur van zongedroogd gras is de onvergetelijke geur van het zuiden van Frankrijk. Deze plant is een symbool van liefde en toewijding en vertegenwoordigt de ware. \n Terwijl de lavendel begint te bloeien, lanceren we het lavendel evenement. Tijdens het evenement zullen spelers manden met lavendel krijgen, terwijl ze middelen verzamelen in de wereld en beloningen ontvangen door deze manden met lavendel te gebruiken. 
