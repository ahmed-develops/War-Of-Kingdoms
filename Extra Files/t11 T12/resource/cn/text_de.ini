150155=Das Oktoberfest in München ist das größte Volksfest der Welt. Man trinkt Bier, um das Fest zu feiern. Der festliche Auftakt zum offiziellen Oktoberfestbeginn ist der Einzug der Wiesnwirte und Brauereien. Blumengeschmückte Kutschen mit den Wirten der Oktoberfesthallen und Ihren Familien, herausgeputzte Festwagen mit Maßkrug schwenkenden Kellnerinnen, die Musikkapellen der Festzelte und die prunkvollen Prachtgespanne der Münchner Brauereien mit Girlanden verzierten Bierfässern ziehen von der Sonnenstraße auf die Theresienwiese.\nWährend des Oktoberfestes kannst du Weizen auf den Ressourcenpunkten sammeln. Besiege Monster, um Wasser zu erhalten. Synthetisiere sie, um Schwarzbier zu bekommen. Benutze Bier, um großzügige Belohnungen zu bekommen.\nBitte genieße dein Schwarzbier!
