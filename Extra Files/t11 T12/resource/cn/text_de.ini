150146=Es ist die Zeit für die Ernte
150147=Unter deiner Leitung haben wir viele Monster besiegt. Weder Ninjas noch Medusa haben unser Land erobert. Nach den Schlachten wird es wieder ruhig. Alle Pflanzen wachsen tüchtig. Die Produktionen der Äcker, Sägewerke, Eisenminen und Mithrilminen steigen deutlich. Angesichts dieser Blütezeit arbeiten die Soldaten stärker, um die Burg aufzubauen.\n
Das Event Erntezeit III wird kommen. Während des Eventes wirst du folgende Vorteile genießen:\nDie Produktion jedes Ressourcenpunktes steigt um 100% (ausgenommen Goldminen und Allianz-Superminen).\nDie Sammelgeschwindigkeit deiner Truppen beim Sammeln von Ressourcen auf der Weltkarte erhöht sich um 50%. (ausgenommen Goldminen und Allianz-Superminen).\nBei dem Sammeln von Ressourcen hast du die Möglichkeit, Items von diesen Ressourcen zu bekommen.\nDie Ressourcen in den Wunschbrunnen steigern sich um 20%.\nDie Produktion-Geschwindigkeit der Ressourcen in deinem Dorf steigert sich um 50%
