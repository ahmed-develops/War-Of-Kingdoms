105761=Mein Lord, das Abschlacht-Event hat angefangen!\nWährend des Events musst du so viele Truppen von Spielern töten wie möglich um Punkte und somit Preise zu bekommen.\n(Das benutzen eines Verbesserten Teleport Items wird dich in das Allianzgebiet teleportieren und dir den Schutz der Allianz geben.)\n\nWenn du aktiv angreifst:\n1. Schaue auf die Stärke der Spieler um seine Truppen einzuschätzen.\n2. Spähen wird dir helfen für einen Angriff um deine Verluste zu minimieren.\n3. Versammlungsangriffe mit deiner Allianz kann dir helfen starke Gegner zu besiegen.\n\nWenn du angegriffen wirst:\n1. Nutze eine effektive Verteidigungsstrategie um Verluste zu vermeiden.\n2. Nutze ein Friedensschild um dich abzusichern gegen Angriffe auf deine Burg\n3. Schau dir die Gegner im Wachturm genau an um eine Strategie zu schaffen.\n4. Wenn du es mit einem unaufhaltsamen Gegner zu tun hast, verstecke deine Truppen in Ruinen oder schicke sie auf Reise bevor der Angriff dich erreicht.\n5. Baue mehr Krankenhäuser um die Kapazität für Verwundete zu erhöhen.\n6.Suche in deiner Allianz nach Hilfe.Vergiss aber nicht selber zu helfen.\n7.Werte deinen Keller auf mehr Rohstoffe zu schützen.\n8. Verhindere den Verlust von Ressourcen indem du diese nutzt oder mit deinen Verbündeten auf dem Markt teilst bevor du angegriffen wirst.
