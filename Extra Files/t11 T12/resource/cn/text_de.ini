150103=Das Qixi Fest, ein Fest aus China, ist ein traditionelles Fest für die chinesische Region und dem Osten Asiens. Es wird am 7. Juli des Mondkalender gefeiert und ist bekannter als der "Chinesische Valentienstag".\n An diesem Tag werden Männer und Frauen ihre Zuneigung für die Personen die sie Lieben zeigen und sich gegenseitig beschenken.\n Während des Event wirst du Zhi Nu's Robe in Ressourcen und Niu Lang's Schilfrohr bei Monstern finden. Nutze die Robe und das Schilfrohr und erhalte überaschschende Belohungen.
150104=Das Qixi Fest, ein Fest aus China, ist ein traditionelles Fest für die chinesische Region und dem Osten Asiens. Es wird am 7. Juli des Mondkalender gefeiert und ist bekannter als der "Chinesische Valentienstag".\n An diesem Tag werden Männer und Frauen ihre Zuneigung für die Personen die sie Lieben zeigen und sich gegenseitig beschenken.\n Während des Event wirst du Zhi Nu's Robe in Ressourcen und Niu Lang's Schilfrohr bei Monstern finden. Nutze die Robe und das Schilfrohr um das Qixi Festgeschenk zu erhalten, benutze dies und du erhälst überaschende Belohnungen.
