150144=Der Krieg des Feuers und des Schwefel hat begonnen, hier kommt das Inferno um unsere Welt zu vernichten. Das Inferno war einst ein menschlicher Ordnungshüter. Eines Tages versuchte er einen mächtigen adligen zu Fall zu bringen. Er richtete sich gegen den Adligen und versuchte ihn hinter Gitter zu bringen. Dies führte zu einem tragischem Ende: Der Adlige tötete den Ordnungshüter mitten in der Nacht. Er starb enttäuscht und wütend auf die Welt. Durch seinen Tod folgte seine Verwandlung in das Inferno das mit Rache im Herzen und auf die Welt zurückkam um diese mit seinem Feuer zu reinigen.\n Das Inferno ist zu stark für nur einen Lord. Du musst einer Allianz beitreten und euch gegen das Inferno Versammeln. Alle Mitstreiter der Versammlung erhalten Belohnung in höhe des ausgeteilten Schaden. Außerdem wird es eine Belohnung für den Tod des Infernos geben und zusätzlich eine kleine Kiste welche jedes Mitglied der Allianz erhält. Mächtige Lords vereint euch und verbannt das Inferno aus unserer Welt!
