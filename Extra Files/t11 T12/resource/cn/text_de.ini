150150=Eid al-Adha ist ein wichtiges Fest für Muslime.\nWährend des Eid al-Adha Festes werden Muslime große Zeremonien in Moscheen oder anderen öffentlichen Lokalen organisieren. Muslime werden Tiere schlachten. Diese Tiere müssen gesund sein und es werden drei Arten genutzt: Kamel, Rind und Schaf. Jeder Familie sich wird nach ihrer finanziellen Lage entscheiden, welches Tier sie schlachten. Das Fleisch wird in drei Portionen geteilt. Der erste Teil bleibt in der Familie. Der zweite Teil wird Verwandten geschenkt. Der dritte Teil wird den armen Familien geschenkt.\nWährend des Eid al-Adha Festes wird jeder Lord in dem Wunschbrunnen und andere Ressourcen-Gebäude Barbecue gewinnen. Benutze Barbecue, um verschiedene Belohnungen zu gewinnen.\nBitte genieß das neue Event!
