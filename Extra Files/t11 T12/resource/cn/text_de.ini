140073=Alle Spieler aus allen Königreichen können als Allianz, gemäß den Spielregeln, teilnehmen. Zwei Königreiche werden zu Feinden. Auf dem Schlachtfeld musst du so viel Ressourcenpunkte wie möglich besetzen um eine hohe Punktzahl zu erzielen, besetze die neutralen Türme und Barracken und helfe deiner Allianz. Einige Verstärkungen werden dir durch diese Gebäude gegeben. Die höchste Punktzahl gewinnt das Spiel.\nDie Punkte werden mit allen anderen Königreichen verglichen und eine Allianz Teilung wird vorgenommen. Belohnungen werden jedes Vierteljahr an die besten Königreiche verteilt. Die besten Königreiche werden zu einem Saison Kampf eingeladen, welches das gleiche Format hat, jedoch nach einem K. O System. Diese finden wöchentlich statt, womit dann die stärkste Allianz gekürt wird
