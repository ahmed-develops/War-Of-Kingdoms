150121=In Japan ist ein Ninja ein talentierter Agent. Es sind Assasinen oder Spione, welche ein spezielles "Ninja Training" in zweifelhaften Anstalten absolviert haben. Den Namen erhielten sie in der Edo Periode.\n Wie auch die "Bushidos", die japanischen Krieger, haben Ninja ihren eigenen Codex. Sie tragen meistens dunkel blaue oder dunkel Lila Kleidung, dadurch kann man sie in der Nacht kaum sehen.\nEine große Anzahl an Genin wurde gesichtet. Bitte besiege diese Ninjas und erhalte ihre Waffen, welche du für Preise eintauschen kannst. Sobald ein Genin besiegt hast, wird jedoch ein Jonin auftauchen. Diese sind stärker und haben bessere Waffen, dafür aber auch besser Beute.
