102025=Die Burg bietet einen Überblick über dein Reich. Verbessere sie, um neue Gebäude und Funktionen freizuschalten.
102026=Mit dem Markt können Allianzmitglieder mit Ressourcen handeln. Verbessere ihn um den Handel zu erhöhen und die Steuern zu senken.
102027=Die Botschaft bietet eine Vielzahl von Allianzfunktionen. An diesem Ort können Allianzmitglieder sich gegenseitig Hilfe anbieten. Das Level der Botschaft bestimmt die maximale Anzahl und die Stärke der Unterstützung.
102028=Das Institut ist ein sehr wichtiges Gebäude für deine Stadt. In ihr kannst du diverse Technologien erforschen, die deine Stadt voran bringen.
102029=Im Lager sicherst du Ressourcen vor Plündereien.
102030=In der Halle des Krieges kannst du zusammen mit deinen Alliierten eine starke Armee aufstellen und gemeinsam Gegner angreifen. Verbessere die Halle um die maximale Anzahl der sich sammelnden Truppen zu erhöhen.
102031=Dieses dunkle und nasskalte Gefängnis ist ein guter Platz um gegnerische Helden gefangen zu halten. Gegner die im Kampf gefangen wurden können hier eingesperrt werden.
102032=Häuser können als lukrative Einnahmequelle für Silber dienen. Verbessere sie für eine bessere Ausbeute und höhere Lagerkapazität.
102033=Im Heerlager stellst du deine Truppen zusammen. Verbessere es für kürzere Ausbildungszeiten und höhere Ausbildungskapazität.
102034=Im Krankenhaus kannst du Soldaten die im Kampf verwundet wurden heilen. Verbessere es für eine höhere Kapazität und um mehr Verwundete zu heilen.
102035=In der Mithrilmine wird Mithril hergestellt und gelagert. Verbessere sie und erhöhe die Produktion und Lagerkapazität.
102036=Im Sägewerk wird Holz produziert und gelagert. Verbessere sie und erhöhe seine Produktion und Lagerkapazität.
102037=In der Eisenmine wird Eisen produziert und gelagert. Verbessere sie und erhöhe die Produktion und Lagerkapazität.
102038=Auf dem Acker wird Nahrung produziert und gelagert. Verbessere sie und erhöhe die Produktion und Lagerkapazität.
102039=In der Festung werden Verteidigungsanlagen hergestellt. Verbessere sie um neue Fallen freizuschalten.
102040=Der Wachturm liefert Informationen über anrückende Gegner. Verbessere ihn um detailliertere Informationen zu erhalten.
102041=Die Mauertürme sind Verteidigungsanlagen, die Angreifer deiner Stadt beschießen. Verbessere sie für bessere Attribute
102042=Auf den Mauern werden die Verteidiger der Stadt positioniert. Verbessere die Mauern um die Menge an Fallen und die Stadt-Verteidigung zu erhöhen
102043=In der Stadthalle kümmerst du dich um die Belange der Stadt. Verbessere die Stadthalle um höhere Eventbelohnungen zu bekommen
102044=Das Wunder ist noch nicht verfügbar. Bleib dran.
102045=Die Kaserne ist für die Infanterie Ausbildung zuständig. Werte die Kaserne auf um mehr Einheiten auszubilden
102046=Im Stall wird die Kavallerie ausgebildet. Verbessere ihn um weitere Einheiten ausbilden zu können
102047=Im Schießstand werden Bogenschützen ausgebildet. Verbessere ihn um weitere Einheiten ausbilden zu können
102048=In der Streitwagenfabrik werden Belagerungswaffen hergestellt. Verbessere sie um weitere Belagerungsausrüstung herstellen zu können.
102049=Das Übungsgelände dient als Versammlungspunkt. Verbessere es um mehr Einheiten gleichzeitig marschieren zu lassen.
102050=Die Burg liefert dir eine Übersicht über dein Reich.
102051=Auf dem Markt kannst du mit Allianzmitgliedern Ressourcen handeln.
102052=Die Botschaft liefert wichtige Allianz-bezogene Funktionen.
102053=An dem Institut können eine Vielzahl von Technologien erforscht werden, die dir erlauben dein Imperium zu verbessern.
102054=Im Lager sicherst du Ressourcen vor Plündereien.
102055=Die Halle des Krieges ist ein Versammlungsort für dich und deine Verbündeten. Hier könnt ihr eure Truppen vereinigen und es so mit jedem Gegner aufnehmen.
102056=Dieses dunkle und feuchte Gefängnis ist ein guter Platz um feindliche Helden gefangen zu halten.
102057=Häuser können die Silber-Ausbeute verbessern.
102058=Durch die Verbesserung der Heerlager wird die Ausbildungszeit und Kapazität erhöht.
102059=In den Krankenhäusern können die im Kampf verwundeten Soldaten geheilt werden.
102060=In der Mithrilmine wird Mithril  gelagert und produziert.
102061=Im Sägewerk wird Holz gelagert und produziert.
102062=In der Eisenmine wird Eisen gelagert und produziert.
102063=Auf dem Acker wird Nahrung produziert und gelagert.
102064=In der Festung werden Verteidigungsanlagen gebaut.
102065=Die Hauptfunktion des Wachturms ist Feinde zu Entdecken und zu Beobachten.
102066=Der Mauerturm ist eine Verteidigungseinrichtung, welche die Belagerer deiner Stadt angreifen kann.
102067=Auf den Mauern werden die Verteidiger der Stadt stationiert
102068=Das Rathaus ist, wo du mit politischen Angelegenheiten handelst.
102069=Das Wunder ist noch nicht verfügbar. Bleib dran.
102070=In der Kaserne werden Infanteristen ausgebildet
