132028=Stelle sicher, dass die MOD Bewerbung deinen Ingame-Namen, Kontaktinformationen, Online-Zeiten und einen Grund für die Bewerbung enthält.   Je mehr Informationen wir über die haben, desto wahrscheinlicher wird deine Bewerbung auch angenommen. Sollten wir uns für dich entscheiden, melden wir uns bei dir. Bitte sei nicht enttäuscht, wenn wir die Bewerbung nicht annehmen sollten. Wir speichern deine Kontaktinformationen damit wir dich leichter kontaktieren können wenn wieder eine Stelle frei wird.\n Wir freuen uns darauf von dir zu hören!
132029=Die Aufgaben eines MOD's:
132030=1. Fragen von Anfängern über COK akkurat und enthusiastisch beantworten.\n2. Leiste den Anfängern Hilfestellungen damit sie schnell die Grundlagen des Spiels verstehen.\n3. Kündige den Lords neue Spiele-Updates und Events an.\n4. Melde jedes Fehlverhalten der Spieler umgehend. Sorge für Aktivität in den Chaträumen.\n5. Kooperiere mit dem Team von COK und melde sofort Bugs und andere Probleme welche im Spielverlauf auftreten.
132031=Anforderungen für MODs:
132032=1. Burg mindestens auf Lv. 12 \n2. Gute Kenntnisse von COK, des Gameplays und Problemen auf die Anfänger stoßen könnten \n3. COK lieben und Spielern mit Begeisterung und Geduld helfen \n4. Online für mindestens 6 Stunden täglich \n5. Egal für welche Sprache der Moderator zuständig ist, er/sie muss sich auf Englisch verständigen können.
