137513=Stierkampf ist eine Art Sport zwischen Mensch und Stier. Die Männer die in den Ring steigen werden Stierkämpfer genannt. Dieser Sport, bekannt als National-Sport aus Spanien, ist sehr beliebt in Spanien, Portugal und Latein Amerika. Diese Tradition wird  jährlich von tausenden Leuten gefeiert. \n In diesem Jahr möchten wir das Stierkampf-Fest feiern, jedoch haben die Tigris die roten Tücher gestohlen. Mein Lord, besiege die Tigris. Lasst uns gemeinsam das Stierkampf-Fest feiern!
