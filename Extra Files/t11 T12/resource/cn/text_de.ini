105715=Sehr geehrter Lord, Ihr scheint kürzlich sehr viele Truppen verloren zu haben. Daher hat der König ein Geschenk für Euch vorbereitet. Wenn Ihr in die Schlacht zieht, solltet Ihr euch zuvor eine Allianz anschließen und mit euren Alliierten gemeinsam angreifen und verteidigen. Durch einen Klick auf die Weltkarte in der unteren linken Ecke könnt Ihr die Positionen Eurer Alliierten und eures Anführers sehen. Außerdem solltet Ihr mehr Krankenhäuser bauen oder bestehende verbessern um die Verluste zu minimieren!
