137519=Während dem zeitlich begrenzten Event werden Lords Punkte bekommen, indem sie an vielen täglichen Events teilnehmen.  Wenn die Punkte eine bestimmte Anzahl erreicht haben, wird eine Belohnung per Nachricht verschickt. Tägliche Events beinhalten Ressourcen sammeln, Monster töten, Kraft steigern, Burg aufbauen und Soldaten ausbilden. Erledige die Quests und erreiche das Ziel um wertvolle Belohnungen zu gewinnen.
