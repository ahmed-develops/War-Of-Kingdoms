137503=Provence in Frankreich, der Ursprung des Lavendel, ist ein Ort der Romantik und Schönheit. Im Juli und August blühen Lavendelpflanzen in der angenehm warmen Sommerbrise. Diese prachtvollen Blumen werden zu einem Meer aus Lila so weit wie das Auge reicht und sind daher das bekannteste Wahrzeichen der Region. Ihr weicher Duft, zusammen mit dem Geruch von getrocknetem Gras, sind ein unvergesslicher Duft im Süden Frankreichs. Diese Pflanze ist ein Symbol der Liebe und Bindung, sie steht für die wahre Liebe. \n Während der Lavendel zu blühen beginnt, starten wir das Lavendel-Event. Während des Events, werden Spieler Lavendelkörbe erhalten wenn sie Ressourcen in der Welt abbauen und erhalten Belohnungen wenn sie diese Lavendelkörbe benutzen.
