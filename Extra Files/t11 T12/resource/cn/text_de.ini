114022=Belohnung für Konto-Verbindung
114023=Verbinde die aktuelle Spielsitzung mit einem Facebook oder Google+ Konto, um folgende Belohnungen zu erhalten. Durch die Anmeldung mit Facebook oder Google+ kannst du deinen Spielfortschritt sichern und mit mehreren Geräten spielen.
114024=Gratulation! Du hast die Stadt aktualisiert und erhältst zwei Neulings-Teleporter als Belohnung. Wenn deine Burg Lv.5 übersteigt, werden diese beiden Gegenstände wieder entfernt. Neulings-Teleporter können dir helfen zu Gebieten mit reicheren Ressourcenfeldern zu wechseln, dich neben deinen Freunden niederzulassen oder um in ein anderes Königreich umzuziehen.\n\nTipp 1: Um die Umzugfunktion in der Welt zu verwenden, wähle ein Quadrat auf der Weltkarte und tippe auf "Teleportieren".\n\nTipp 2: Um die Ressourcengebiete anzuzeigen, tippe auf den Buton über "Favoriten". Du wirst deine aktuelle Position im Königreich und die Ressourcenlevelverteilung sehen. Wenn du ein Allianz-Mitglied bist, siehst du auch die Position des Anführers.\n\nTipp. 3: Um einem anderen Königreich beizutreten, tippe auf die Minikarte, um die Weltkarte anzuzeigen. Klicke auf ein beliebiges Königreich auf der Karte, um zu diesem zu Wechseln.
