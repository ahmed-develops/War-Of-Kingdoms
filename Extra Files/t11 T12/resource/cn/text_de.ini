137549=Das Obon Fest ist ein traditionelles Japanisches Fest, an dem die Menschen ihre Vorfahren ehren, es wird außerdem in China und anderen Plätzen der Welt gefeiert.\nWährend des Obon Fest werden an vielen Orten große Zeremonien ausgetragen. Teilweise werden die Japaner, in gefärbten Kleider mit Laternen in den Händen, Gaben zu den Ehren ihrer Vorfahren darbieten. Manchmal halten die Japaner auch große religiöse Versammlungen ab.\nWährend des Events, können die Spieler beim Ressourcen sammeln eine Obon Laterne erhalten die das Obon Fest symbolisiert. Nutze die Laterne und erhalte seltene Gegenstände oder Ressourcen.
