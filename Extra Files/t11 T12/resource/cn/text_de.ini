137522=Unsere Vorfahren haben uns großzügige Schätze in diesem mysteriösen Land hinterlassen. Sie haben uns Wissen, Erfahrung, reiche Ressourcen und Mut für die Verteidigung unser Heimat gegeben. Das Rätsel liegt jedoch in dem Aufenthaltsort dieser Schätze. \nNach dem Start des Events, erhältst du mit Glück ein paar alte Pergamente während du auf der Weltkarte Ressourcen sammelst. Gehe an den Ort, der auf dem Pergament markiert ist und besetze ihn für eine Zeitspanne um die Schätze der Vorfahren zu bergen.
