105719=Mein Lord! Das "Töte deine Feinde" Event wird in {0} beginnen !\nWährend des Events ist es deine Aufgabe so viele Feinde wie möglich zu töten damit du Belohnungen erhalten kannst. \n(Benutze das "Fortgeschrittener-Teleport" Item um in die Nähe deiner Allianz teleportiert und von Ihnen beschützt zu werden.) \n\nWährend du angreifst: \n1. Schaue nach der Kraft des Gegners um dessen Stärke abschätzen zu können. \n2. Späher können dir dabei helfen deine Verluste zu minimieren und so viele Feinde wie möglich zu töten. \n3. Durch einen gemeinsamen Angriff mit deinen Allianzmitgliedern kannst du auch mächtige Gegner besiegen! \n\nWährend du verteidigst:\n1. Verteidige effektiv um Verluste zu vermeiden! \n2. Ein Friedensschild schütz dich vor Niederlagen und Verlusten\n3. Dein Wachturm gibt die Informationen über die Angreifer die du nutzen kannst, um Verteidigungsstrategien zu erarbeiten. \n4. Wenn dich ein übermächtiger Gegner angreift kannst du deine Truppen schützen, indem du sie zu einem weit entfernten Ort oder in die Ruinen entsendest, bevor die  feindlichen Truppen dich erreichen! \n5. Baue mehr Krankenhäuser um Truppenverluste zu minieren! \n6. Ersuche deine Allianzmitglieder um Hilfe um dich im Kampf zu unterstützen und unterstütze sie natürlich ebenfalls. \n7. Verbessere dein Lager um zu verhindern, dass deine Ressourcen geklaut werden! \n8. Vermeide Plünderungen, indem du die Ressourcen vor dem Angriff ausgibst oder sie mit Hilfe des Marktes an andere Allianzmitglieder schickst.
105720=Deine Stadt wurde angegriffen.
105721=Mein Lord, deine Stadt wurde angegriffen und brennt jetzt! \nTeleportiere dich in das Gebiet deiner Allianz um dich mit Hilfe deiner Allierten besser schützen zu können\n\n1.Wenn deine Stadt angegriffen wird und die Verteidigung fehlschlägt, beginnt deine Stadt zu brennen. Solange sie brennt, verringert sich der Verteidigungswert deiner Stadt bis er 0 erreicht. Wenn das passiert, wird deine Stadt zerstört. \n2.Vermeide alle Verluste durch die Verwendung eines Friedensschilds. \n3.Bereite deine Verteidigung vor, in dem du dir die Informationen über den Gegner im Wachturm anzeigen lässt. \n4. Wenn du von einem übermächtigen Gegner angegriffen wirst, schütze deine Truppen in dem du Sie in die Ruinen auf Erkundung oder zu einem anderen Ort schickst, bevor der Gegner eintrifft. \n5. Baue mehr Krankenhäuser um die Verluste zu minimieren! \n6. Bitte deine Verbündeten um Verstärkungen. Natürlich solltest du auch ihnen im Falle eines Angriffes helfen. \n7. Verbessere dein Depot um deine Ressourcen vor Plünderung zu schützen. \n8.Vermeide Plünderungen, in dem du deine Ressourcen vor dem Angriff ausgibst oder an deine Verbündeten schickst.
