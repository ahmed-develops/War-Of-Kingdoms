150146=It's harvest time
150147=Under the leadership of the mighty Lords, we held strong against wave after wave of monsters. Neither the cursed Medusas nor the lurking Ninjas successfully conquered our Kingdom. After the war, everything returned to peace. Now some nations in the Northern Hemisphere are beginning autumn. And people in China and Japan will enjoy maple leaves falling from the trees and start harvesting the crops. On this land, the income of Farms, Sawmills, Iron Mines and Mithril Mines has increased. Seeing this, soldiers work harder in development than before.\nDuring the Harvest times 3:\nAll the resource points' income increase 100% (not including gold mines and alliance farm)\nBasic gathering speed increases 50% (not including gold mines and alliance farm)\nHas a chance to get resource chests when gathering in resource points\nGet 20% more resource in Wishing Well\nAll the resource buildings' income increases 50%

150148=Eid al-Adha
150149=Enjoy this festive holiday
150150=Eid al-Adha is one of the three major religious festivals of Islam.\nDuring the Eid al-Adha, Muslims hold Salat al—‘Idayn. They will gather in Grand Mosque or other public places and hold grand ceremony and celebrates. Usually they will prepare livestock  before the festival, which must be in good health, and includes camel, ox and sheep. Meat of the livestock will be divided into three parts: one for themselves, one for their families, and one for the poor.\nDuring the Eid al-Adha, Lords will get Barbecue item in Wishing Well and their resource buildings. Using them will get various rewards.\nPlease enjoy the happiness of the festival, my Lord!
