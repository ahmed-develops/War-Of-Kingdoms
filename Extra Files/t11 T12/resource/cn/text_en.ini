150155=The Munich Oktoberfest is also called "October Festival", and the main drink in the festival is beer. On every opening of the festival, a grand opening ceremony and colorful marching will be held. The mayor takes charge of the opening ceremony. At 12 o'clock, mayor hammers a bronze stopcock into a big beer barrel with a wooden hammer, then he turn on the stopcock to pure beer into a special-made beer mug. With the mayor drinks the first mug, the Munich Oktoberfest starts. People from all over the country wear their folk costumes and march through the center of Munich. Some dress like dukes and duchesses, riding on classic carriage, others just wear farmer's clothing.\nDuring the Munich Oktoberfest, lords will get Wheat from resource points and Water from monsters. Synthesizing them will get Dark Beer. Using it will get a lot of rewards.\nPlease synthesize and enjoy your Dark Beer! Also, don't forget to take care of your body~

