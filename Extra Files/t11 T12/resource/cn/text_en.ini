150144=The War of Fire and Brimstone has begun, here comes the Inferno to destroy our world. The Inferno was once a human vigilante. One day he tried to take down a powerful nobleman. He stood up against the nobleman and tried to get him arrested. It lead to a tragic end: the nobleman killed him in the middle of the night. He died disappointed and angry with the world, the vigilante became the Inferno, and eager to purge the world with fire he returns with vengeance in his heart.\nThe Inferno is too strong for one Lord. You have to join an alliance and rally before challenging him. All the Lords in the rally will get a prize due to the damage dealt to the Inferno. A killing prize will be awarded for killing the Inferno. Every member of the Inferno killer's Alliance will get a small chest. Mighty Lords, to defend our land, go and banish the Inferno!
