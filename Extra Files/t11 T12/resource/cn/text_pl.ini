102051=Na Rynku sojusznicy mogą sprzedawać towary.
102052=Ambasada umożliwia współdziałanie sojuszników
102053=Uniwersytet może odkrywać różne dziedziny nauki, aby pomóc w rozwoju królestwa.
102054=Zasoby przechowywane w Magazynie nie mogą być splądrowane.
102055=Sala Wojenna jest miejsce zebrań Twoich i Twoich sojuszników. Możesz zjednoczyć się z nimi, tworząc potężną armię i zaatakować każdego przeciwnika.
