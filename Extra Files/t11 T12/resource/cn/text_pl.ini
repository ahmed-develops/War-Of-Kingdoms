137549=Święto O-bon to tradycyjne Japońskie święto, kiedy ludzie oddają hołd ich przodkom, jest także obchodzone w Chinach i innych miejscach na całym świecie. \nPodczas Święta O-bon, różne kraje obchodzą wielką ceremonię. W szczególności w Japonii, kiedy Święto O-bon się zbliża, Japończycy zakładają odświętne ubrania, biorą lampiony i składają ofiary by uczcić swoich przodków. Czasami Japończycy organizują uroczyste spotkania zakonne. \nPodczas wydarzenia, Władcy mogą zbierać zasoby na świecie i będą mieli szansę otrzymać lampion O-bon, który symbolizuje Święto O-bon. Użyj lampionu, by otrzymać zasoby i rzadkie przedmioty.
