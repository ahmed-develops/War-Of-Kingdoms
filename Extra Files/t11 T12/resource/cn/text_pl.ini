150121=W Japonii, Ninja to wysoko wyszkoleni agenci. To skrytobójcy lub szpiedzy, którzy przeszli "Szkolenie Ninija" w mało znanych instytucjach. Otrzymali imię "Ninja" w epoce Edo. \n Tak jak "Bushido", japońscy wojownicy, Ninja przestrzegają swojego własnego kanonu zasad. Najczęściej noszą ciemnoniebieskie lub ciemnofioletowe ubrania, które powodują, że ciężko ich dostrzec nocą. \n Duża liczba Genin'ów pojawiła się. Proszę pokonaj tych ninja, by otrzymać ich broń i wymienić ją na nagrody. Kiedy wielu Genin'ów zginie, Jonin się pojawi. Jonin jest dużo potężniejszy i ma lepszą broń. Oczywiście ma także lepszy łup.
