105719=Mój Panie, wydarzenie Zabij Wrogów rozpocznie się w {0}! \nPodczas wydarzenia musisz zabić jak najwięcej wrogów, aby zdobyć punkty, które będziesz mógł wymienić na nagrody! \n(Używając Zaawansowanego Teleportu możesz przenieść się na terytorium sojuszników, aby otrzymać ich wsparcie.) \n\nPodczas atakowania: \n1. Sprawdź siłę wroga, aby oszacować jego szanse. \n2 Zwiad może pomóc Ci zabić więcej wrogów i zminimalizować straty. \n3. Wspólne ataki z członkami sojuszu może pomóc pokonać potężniejszych wrogów. \n\nPodczas obrony przed atakiem: \n1. Broń się efektywnie, aby zapobiec stratom! \n2. Użycie Tarczy Ochronnej zapobiega stratom i w tym samym czasie uruchamia efektywną ochronę. \n3. Wypatruj wrogów przez Strażnicę, aby zaplanować efektywną strategię obrony. \n4. W konfrontacji z niepowstrzymanym wrogiem możesz chronić swoje wojska przez przeniesienie ich do ruin lub w inne miejsce przed przybyciem wroga. \n5. Buduj Szpitale, aby zredukować straty wojska! \n6. Szukanie pomocy wśród sojuszników jest efektywną metodą w walce. Oczywiście należy również samemu wspomagać swoich sojuszników. \n7. Ulepszaj Magazyn, aby chronić zasoby przed splądrowaniem. \n8. Zapobiegaj utracie zasobów poprzez użycie ich w handlu z sojusznikami przed spodziewanym atakiem poprzez Rynek.
105720=Twój zamek jest atakowany! 
105721=Mój Panie, Twoje miasto zostało zaatakowane i płonie! Możesz przenieść swoje Miasto na terytorium Sojuszu używając Zaawansowanego Teleportu. Jeśli to zrobisz, możesz liczyć na ochronę przez Sojuszu oraz lepsze wsparcie ze strony sojuszników! \n\n1. Jeśli twoje Miasto jest atakowane przez wrogów i poniesiesz porażkę przy obronie, twoje miasto przechodzi w stan pożaru. W tym stanie, Obrona Miasta będzie spadała ciągle do 0. Kiedy to się stanie, twoje Miasto zostanie zniszczone. \n2. Używając Tarczy Ochronnej zapewniasz sobie pewną efektywność obrony i minimalizujesz straty. \n3. Podglądaj wrogów ze Strażnicy, kiedy jesteś atakowany, by określić odpowiednią strategię obronną. \n4. W starciu z niepokonanym wrogiem, możesz ochronić woje jednostki, wysyłając je do ruin lub gdzieś daleko od zamku, zrób to zanim wróg dotrze do miasta. \n5. Zbuduj więcej Szpitali, by zmniejszyć straty żołnierzy! \n6. Ubieganie się o pomoc od twoich sojuszników, to efektywna metoda podczas walki. Oczywiście, od Ciebie także oczekuje się pomocy swoim sojusznikom. \n7. Rozbuduj swój Magazyn, by chronić zasoby przed splądrowaniem. \n 8. By zapobiec stratom zasobów, zużyj je zanim zostaniesz zaatakowany lub handluj nimi ze swoimi sojusznikami na Rynku.
