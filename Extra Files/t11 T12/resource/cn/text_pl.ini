138066=Mój Panie: \nU początku dziejów bohaterscy założyciele, walczyli tutaj samodzielnie o panowanie nad światem. Teraz twoja kolej. Ich dusze nie spoczną w pokoju, póki nie zostaniesz wyłoniony spośród zwycięzców. Strzeż się innych feudalnych władców, zatwardziałych bojowników wojennych, którzy nie mają krzty litości. Teraz pole bitewne jest otwarte. Nie ważne czy twoje Królestwo jest teraz w pokoju i dobrze prosperuje, czy jest rozdarte wojną i zakrwawione, dołącz do starożytnego pola bitewnego razem z twoimi sprzymierzeńcami z sojuszu, i walczcie za honor waszego Królestwa! \n Warunkiem koniecznym do dołączenia do Starożytnego Pola Bitewnego jest posiadanie zamku Poz. 15. Jedna Umowa Wojenna zostanie skonsumowana (darmowe wejście za pierwszym razem!) \n Możesz wejść na Starożytne Pole Bitewne poprzez bramę transferu (jako starożytny żołnierz) w twoim zamku lub poprzez centrum wydarzeń. \n\n *Starożytne Pole Bitewne będzie otwarte przez 24 godziny, możesz wejść do walki z innymi władcami z innych królestw \n *W starożytnym polu bitewnym, możesz nie tylko otrzymać zasoby, ale także Umowę Wojenną, poprzez ukończenie specyficznych zadań \n *Po wejściu do starożytnego pola bitewnego, twój zamek w oryginalnym królestwie zostanie zamknięty, więc nie będziesz atakowany i nie będziesz mógł atakować innych \n *Żołnierze na starożytnym polu bitewnym mogą tylko zostać ranni, i zostaną wyleczeni automatycznie bez zużywania jakichkolwiek zasobów, wystarczy, że poświęcisz trochę czasu zanim żołnierze zostaną wyleczeni \n *Prędkość palenia się twojego zamku znacznie wzrośnie w starożytnym polu bitewnym. \n *Punkty mogą być zdobywane poprzez zabijanie żołnierzy. System będzie zliczał punkty co 4 godziny i ostateczny wynik będzie zależał od najwyższego uzyskanego rankingu. Im wyższy ranking zostanie osiągnięty przez twój zamek, tym bardziej obfite nagrody otrzymasz.
