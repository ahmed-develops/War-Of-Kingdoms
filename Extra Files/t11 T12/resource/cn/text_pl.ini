150147=Pod rządami potężnych władców, odparliśmy wiele fal potworów. Ani przeklęta Meduza ani przyczajony Ninja nie zajęli naszego terytorium. Po wojnie, wszystko wraca do pokoju. Teraz do niektórych państw na Półkuli Północnej wchodzi jesień. Ludzie w Chinach i Japonii cieszą się klonowymi liśćmi spadającymi z drzew i rozpoczynają zbiory plonów. Na tym terenie przychód z Farm, Tartaków, Kopani Żelaza i Mithrilu zwiększył się. Widząc to, żołnierze zaczęli pracować nad rozwojem więcej niż dotychczas.\nPodczas Czasu Zbiorów 3:\nPrzychód wszystkich punktów zasobowych zwiększa się o 100% (nie uwzględniając kopalni złota i farm sojuszu)\nPodstawowa prędkość zbierania zwiększyła się o 50% (nie uwzględniając kopalni złota i farm sojuszu)\nMasz szansę zdobyć paczki zasobów, podczas zbierania na punktach zasobowych\nFontanna Życzeń daje 20% więcej zasobów\nPrzychód z wszystkich budynków zasobowych zwiększa się o 50%
