137518=Podczas wydarzenia Mroczni Rycerze będą atakować wszystkich członków sojuszu. Im więcej Mrocznych Rycerzy zabijesz, tym więcej nagród otrzymasz. Mroczni Rycerze nie będą więcej atakować, jeśli poniesiesz porażkę dwukrotnie. Jeśli wszyscy sojusznicy poniosą porażkę dwukrotnie, Wydarzenia Sojuszu zakończy się.
137519=Podczas Czasowo Ograniczonego Wydarzenia, władcy będą uczestniczyć w różnych, dziennych wydarzeniach, by otrzymać punkty. Kiedy ilość punktów osiągnie określony poziom, nagrody zostaną wysłane mailowo. Dzienne wydarzenia dotyczą zbierania zasobów, zabijania potworów, zwiększania siły, rozwoju zamku i trenowania żołnierzy. Ukończ i zdobądź określoną ilość punktów, by otrzymać wartościowe nagrody.
137520=Spuścizna Starożytnych
137521=Szukaj Spadku po Starożytnych. Znajdź tajemniczy skarb
137522=Nasi przodkowie pozostawili nam niezliczone skarby na tej rozległej i tajemniczej ziemi. Pozostawili nam rozsądek, doświadczenie, bogate zasoby oraz odwagę, by bronić naszych domów rodzinnych. Tajemnica leży tam, gdzie skarb został pogrzebany. \nKiedy wydarzenie się rozpocznie, będziesz miał(a) szansę zdobyć stary pergamin, poprzez zbieranie zasobów na Świecie. Udaj się do miejsca w skazanego na pergaminie i stacjonuj w nim przez pewien czas, aby otrzymać skarby pozostawione przez naszych przodków.
