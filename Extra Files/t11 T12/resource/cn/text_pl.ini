133210=Podczas wydarzenia, potwór "duży szponiasty lew" będzie pojawiać się na mapie. Po zabiciu go kilka kopalni znajdujących się wokół niego automatycznie odnowi się oraz zabójca otrzyma przedmiot "ogromne kły". \n Ogromne kły można kolekcjonować i wymieniać na nagrody tutaj. Ogromne kły również mogą być zakupione w sklepie. \n Możesz wymienić ogromne kły na nagrodę tylko, jeśli poprzednia nagroda zastała wymieniona. Lista nagród będzie odświeżana co {0} godzin lub gdy wszystkie dostępne nagrody zostaną odblokowane.
