133203=Jeśli posiadasz ogromne kły dużego szponiastego lwa, możesz się ze mną wymienić. Muszę przenieść te kły spowrotem do naszego państwa, żeby wypełnić Królewskie wyzwanie i dzięki temu poślubić piękną księżniczkę!
133204=Mój Panie, Twoje Ogromne Wystające Kły nie wystarczą na wymianę tych rzeczy, proszę wyrusz na zewnątrz, aby zniszczyć te niebezpieczne, Szponiaste Lwy Tigrisy.
133205=Kły wielkiego szponiastego lwa. Podczas wydarzenia Zbieranie Kłów możesz wymienić kły, w zamian za obfitą nagrodę, z Księciem Koronnym znajdującym się w sąsiedzkim państwie w Centrum Wydarzeń
