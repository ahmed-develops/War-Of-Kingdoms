102030=Sala Wojny lub Sala zgromadzeń, służy jako miejsce zgromadzenia armii twoich sojuszników. Dzięki niej możesz tworzyć wielkie armie by móc atakować potężnych przeciwników. Ulepsz ją by zwiększyć jej pojemność.
102031=Ciemne i wilgotne więzienie jest idealnym miejscem by przetrzymywać wrogich bohaterów. Każdy wróg, który został złapany podczas bitwy może zostać uwięziony.
102032=Domy mogą stanowic dochodowe źródło srebra. Rozbuduj je by stały sie pojemniejsze i przynosiły większy dochód.
102033=Namiot Wojskowy to miejsce gdzie gromadzą się Twoi żołnierze. Ulepsz go by móc szkolić więcej jednostek i robić to szybciej.
102034=W Szpitalu można uleczyć żołnierzy którzy zostali ranni w bitwie. Ulepsz aby zwiększyć ilość możliwych do uleczenia żołnierzy.
102035=W Kopalni Mithrilu jest wydobywany i magazynowany Mithril. Ulepszenie zwiększa jej wydobycie i ilość magazynowanego surowca.
102036=Tartak jest miejscem gdzie produkuje się i przechowuje drewno. Ulepsz tartak by zwiększyć produkcje i limit przechowywania surowca
102037=Kopalnia Żelaza jest miejscem wydobycia i magazynowania Żelaza. Ulepsz kopalnie by zwiększyć produkcje i limit przechowywania surowca.
102038=Farma jest miejscem produkcji i przechowywania żywności. Ulepsz farmę by zwiększyć produkcje i limit przechowywania surowca.
102039=Forteca jest miejscem budowy ulepszeń obronnych. Ulepsz fortece by odblokować nowe pułapki.
102040=Wieża Strażnicza dostarcza informacje o wrogach. Ulepsz ją dla bardziej szczegółowych raportów zwiadowczych.
102041=Wieża jest jednostką obronną miasta, która atakuje wrogie oddziały. Ulepsz Wieżę by uzyskać lepszą obronę
102042=Mury są miejscem stacjonowania jednostek obronnych. Ulepsz mury by zwiększyć ich odporność i pojemność pułapek
102043=Ratusz to miejsce, w którym załatwiasz wewnętrzne interesy. Ulepsz ratusz, aby otrzymywać większe nagrody za Wydarzenia
102044=Cuda nie są jeszcze dostępne, cierpliwości.
102045=Koszary to miejsce, gdzie można szkolić Piechotę. Rozbuduj Koszary, aby szkolić więcej jednostek
102046=W Stajni możesz szkolić Kawalerię. Ulepsz Stajnię, aby móc szkolić więcej jednostek
102047=Strzelnica jest używana do szkolenie łuczników. Ulepsz strzelnicę, by móc szkolić więcej jednostek
102048=W Warsztacie możesz budować Machiny Oblężnicze. Ulepsz Warsztat, by móc budować więcej jednostek.
102049=Plac Musztry to miejsce gdzie gromadzą się wojska. Ulepsz go by zwiększyć liczbę jednostek maszerujących w oddziale.
