132029=Główne zadanie MOD'a:
132030=1. Są entuzjastyczni i zdolni, by odpowiadać na pytania od nowych graczy COK na publicznym czacie oraz przez wiadomości prywatne. \n2. Zapewniają dokładne instrukcje dla nowych graczy COK, by szybciej opanowali grę. \n3. Ostrzegają, tych którzy naruszają zasady gry i kierują te przypadki do nas. \n4. Aktywnie współpracują z oficjalnym zespołem oraz przekazują informacje na temat powstałych w grze problemów czy sugestii od graczy.
