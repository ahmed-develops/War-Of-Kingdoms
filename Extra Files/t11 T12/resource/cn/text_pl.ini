111500=Zasady: \n1. Kliknij na koordynaty na pergaminie, aby odwiedzić odpowiadającą im lokalizację. Po udanym garnizonie, pergamin zostanie zużyty, aby rozpocząć prace wykopaliskowe. \n2. Prace wykopaliskowe wymagają pewnej ilości czasu. Skarb zostanie zebrany na koniec określonego czasu. Możesz użyć złota, aby przyśpieszyć ten proces. \n3. Zbierz proszę twoich najsilniejszych żołnierzy, by uniknąć zostania zakopanym pod wykopaliskami i stracić swój dotychczasowy stan wykopalisk. \n4. Gwiazdki na pergaminie reprezentują wartość skarbów. Im więcej gwiazdek, tym dłuższy czas potrzebny na prace wykopaliskowe, a tym samym więcej dochodowych nagród. \n5. Pergamin może zostać zniszczony przez użycie przycisku "Zniszcz". \n6. Nagrody regionalne obejmują tylko określony obszar. Na obszarze 5x5 wokół podanych współrzędnych, prace wykopaliskowe mogą być sukcesywnie rozwijane. \n7. Więcej informacji możesz znaleźć na tablicy ogłoszeń w twoim Zamku, gdy przejdziesz do działu FAQ (najczęściej zadawanych pytań).
