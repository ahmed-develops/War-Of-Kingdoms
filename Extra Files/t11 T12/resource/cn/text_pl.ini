137503=Prowansja we Francji, miejsce pochodzenia Lawendy, to miejsce pełne romantyzmu i piękna. W lipcu i sierpniu, kwiaty lawendy kwitną, zraszane ciepłym powiewem słonecznego lata. Te przepiękne kwiaty wyglądają jak fioletowe morze, szerokie i długie gdzie wzrok sięga, co czyni je największą atrakcją krajobrazową w tym regionie. Ich delikatny zapach, wraz z zapachem trawy, suszonej na słońcu, pozostawia niezapomniane wspomnienia z południowej Francji. Ta roślina jest symbolem miłości i zaangażowania, które ofiaruje prawdziwa miłość. \n Kiedy lawenda zacznie kwitnąć, rozpoczniemy lawendowe wydarzenie. W czasie wydarzenia, gracze będą mogli zbierać kosze z kwiatami lawendy, podczas zbierania zasobów na świecie. Za użycie koszy z kwiatami lawendy gracze otrzymają liczne nagrody.
