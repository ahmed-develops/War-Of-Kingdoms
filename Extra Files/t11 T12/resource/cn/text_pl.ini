108769=1. Zajmij Farmy: Wyślij oddziały aby zająć wybraną farmę. Różne poziomy farm mają różną pojemność surowców. Po zebraniu surowców oddziały automatycznie wróc do zamku wraz z zebranymi surowcami. System wyśle szczegółowy raport do twojej skrzynki pocztowej.
108770=2. Przejęcie Farm: Jeżeli farma jest zajęta przez innych lordów możesz ją przejąć. Po ataku i pokonaniu przeciwnika, automatycznie zajmiesz farmę i zaczniesz gromadzić surowce.
108771=1. Zajmij Tartak: Wyślij oddziały, aby zająć wybrany tartak. Ilość dostępnego drewna zależy od poziomu tartaku.  Po zebraniu surowców oddziały automatycznie wrócą do zamku wraz z zebranymi surowcami. System wyśle szczegółowy raport do twojej skrzynki pocztowej.
108772=2. Przejęcie Tartaku: Jeśli wybrany przez Ciebie tartak jest okupowany przez innego Lorda, możesz go przejąc. Gdy zaatakujesz go i pokonasz obecne tam jednostki, automatycznie zajmiesz tartak, a Twoje wojska rozpoczną zbieranie drewna.
108773=1. Okupacja Kopalni Żelaza: Wyślij swoje wojska na okupację Kopalni Żelaza. Ilość dostępnego surowca zależy od poziomu kopalni. Po zakończeniu wydobycia Twoje oddziały automatycznie powrócą do miasta wraz z łupem. Szczegóły znajdziesz w swojej skrzynce mailowej.
108774=2. Przejęcie Kopalni Żelaza: Jeśli dana kopalnia jest już zajęta przez innego Lorda, możesz ją przejąć. Gdy zaatakujesz i pokonasz wroga Twoje wojska automatycznie zajmą kopalnie i rozpoczną wydobycie.
108775=1. Okupacja Kopalni Mithrilu: Wyślij swoje wojska, by zajęły Kopalnię Mithrilu. Im wyższy poziom Kopalni Mithrilu, tym więcej Mithrilu posiada. Po zakończeniu wydobycia Twoje oddziały automatycznie powrócą do Miasta z zebranym surowcem. Szczegóły znajdziesz w swojej skrzynce mailowej.
108776=2. Przejęcie Kopalni Mithrilu: Jeśli dana kopalnia jest już zajęta przez innego Lorda, możesz ją przejąć. Gdy zaatakujesz i pokonasz wroga Twoje wojska automatycznie zajmą kopalnie i rozpoczną wydobycie.
108777=1. Wielkość Kopalni Złota: By wydobywać złoto z kopalni wysłane tam oddziały musza mieć minimum 1000 punktów ładowności. Każda jednostka złota zabiera ich właśnie 1000, a jej wydobycie trwa 20 minut. Wydobycie złota, to stosunkowo ryzykowne przedsięwzięcie.
