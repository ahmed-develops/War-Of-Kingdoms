150150=L'Aïd al-Adha est l'une des plus grandes commémorations musulmanes\n
Lors de l'Aïd al-Adha, les musulmans organisent une cérémonie. Ils se réunissent à la Grande Mosquée ou dans les lieux publics pour la célébration. En général, les familles préparent à l'avance des animaux, comme des chameaux, des vaches ou des moutons qu'ils considèrent comme sains. Il faut manger de la viande du sacrifice, en garder et en offrir aux pauvres, proches, voisins, collègues... 
\n
Pendant l'Aïd al-Adha, vous pourrez obtenir des rôtis à la Fontaine aux souhaits, et dans le château en collectant les ressources. Utilisez le rôti pour recevoir des récompenses variées.
\n
Mon Seigneur, profitez et partagez la joie de la fête!
