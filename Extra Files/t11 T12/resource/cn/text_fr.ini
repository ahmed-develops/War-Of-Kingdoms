138066=Mon Seigneur :\nLes héros fondateurs sont toujours victimes du pouvoir. Leurs âmes ne reposent pas encore en paix, mais les sujets ne peuvent pas attendre la chute du roi. Le champ de bataille est désormais ouvert. Que votre Royaume soit en paix et prospère, ou qu'il soit déchiré par les guerres et ses terres gorgées de sang, rendez-vous dans l'Antique Champ de bataille avec vos alliés, et combattez pour l'honneur de votre Royaume !\nUn Château Niv. 15 est requis pour entrer dans l'Antique Champ de bataille, et une Déclaration de guerre sera utilisée (la première utilisation est gratuite !)\nUtilisez le Portail de transfert ou le Centre d'Événements pour entrer dans l'Antique Champ de bataille.\n\n*Dans l'Antique Champ de bataille, vous pourrez gagner, en plus des ressources, des accessoires en complétant certains objectifs\n*Après être entré(e) dans l'Antique Champ de bataille, votre Château situé dans votre Royaume d'origine ne pourra ni attaqué, ni être attaqué.\n*Combattre dans l'Antique Champ de bataille ne vous fera pas perdre de troupes. Vos troupes vous seront rendues gratuitement au bout d'un certain temps d'attente.\n*Dans l'Antique Champ de bataille, les dégâts reçus lorsque votre Château est en flammes seront considérablement augmentés\n*Vous recevrez des points en tuant des troupes. Toutes les 4h, votre classement sera actualisé. Plus haut sera votre classement, meilleurs seront les récompenses que vous recevrez.
