105719=Cher Seigneur, l'événement Tuer l'ennemi commencera dans {0}!  \nDurant l'événement, vous devez tuer le plus d'ennemis possible pour gagner des points qui peuvent ensuite être échangés contre des récompenses!  \n(en utilisant une téléportation avancée vous pourrez déplacer votre chateau sur le territoire de votre alliance et recevoir leur protection.)  \n\nLorsque  vous  attaquez,  \n1 . Déterminez la puissance de l'ennemi en observant leur force,  \n2. Espionner peut vous aider à tuer la plupart des ennemis avec un minimum de pertes. \n3. Lancer une attaque avec vos alliés peut vous aider à battre des ennemis puissants.  \n\nLorsque vous vous  défendez contre une attaque ennemie:  \n1. Défendez-vous efficacement pour éviter les pertes!  \n2. Utiliser le Bouclier de Paix peut éviter les pertes  et est un bon outil de défense.  \n3. Élaborez une stratégie défensive efficace en observant les ennemis avec la Tour de Guet.  \n4. Lorsque vous êtes confronté à des ennemis puissants, vous pouvez protéger vos troupes en les déployant dans les ruines ou en les envoyant au loin avant l'arrivée des ennemis.  \n5. Construisez plus d'hôpitaux pour réduire les pertes de troupes.  \n6. Demander l'aide de vos alliés se révélera efficace dans la bataille. Bien sûr, vous devrez aussi aider vos alliés quand c'est possible.  \n7. Améliorez votre Entrepôt pour protéger vos ressources des pillages.  \n8. Evitez la perte des ressources en les utilisant avant l'attaque ou faites du commerce avec vos alliés au Marché.
105720=Votre ville a été attaquée
105721=Mon Seigneur, votre Ville a été attaquée, et est maintenant en Flammes ! Vous pouvez déplacer votre Ville sur le territoire de votre Alliance en utilisant une Téléportation Avancée. Ainsi, vous recevrez la protection de votre Alliance, et serez mieux à même d'assister vos alliés ! \n\n1. Si votre Ville est attaquée par des ennemis et que vous échouez à la défendre, votre Ville sera en Flammes. Dans ce cas, les Défenses de la Ville descendront jusqu'à atteindre 0. Si cela arrive, votre Ville sera détruite et téléportée ailleurs.\n2. Utilisez un Bouclier de Paix afin de vous protéger des attaques, et ainsi réduire les pertes.\n3. Établissez une stratégie de défense grâce à la Tour de Guet.\n4. Si vos ennemis sont trop puissants, protégez vos troupes en les envoyant dans les Ruines ou dans un lieu éloigné.\n5. Construisez davantage d'Hôpital afin de réduire vos pertes.\n6. Demandez de l'aide à vos alliés pour vous défendre, et aidez-les en retour lorsqu'ils en auront besoin.\n7. Améliorez votre Entrepôt pour protéger vos ressources des pillages.\n8. Utilisez ou donnez vos ressources à vos alliés pour éviter que vos ennemis les obtiennent.
