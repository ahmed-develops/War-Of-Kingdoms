150147=Nous avons vaincu de nombreux monstres, tels que les Ninjas ou les Méduses, qui ne reviendront plus hanter nos terres. Le calme est revenu, et l'automne est arrivé, et avec lui la saison des moissons. Les conditions ayant été particulièrement favorables, la production de bois, blé, fer et mithril a été incroyable dans le monde et dans le château. Le temps des récoltes est arrivé, et vous bénéficiez donc des bonus suivants pendant cette période :
- La quantité de ressources dans chaque mine de monde est augmentée de 100% (mines d'Or et d'Alliance exclues)
- La vitesse de récolte dans le monde est augmentée de 100% (mines d'Or et d'Alliance exclues)
- Il est possible de gagner des boîtes de ressources lors de la récolte
- Les souhaits fournissent 20% de ressources supplémentaires
- La production de ressources dans le château est augmentée de 50%
