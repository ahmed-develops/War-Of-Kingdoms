108881=Bienvenue sur la Carte du Monde. Beaucoup d'amusements vous y attendent:
108882=1. Collecter ressources
108883=*Vous pouvez voir toutes sortes de camps de ressources sur la Carte du Monde. Les récolter fournit des ressources pour votre royaume.
108884=*Choisissez un camp de ressource et envoyer des troupes pour l'occuper. Une fois que les troupes auront terminé la récolte, elles rapporteront les ressources à votre château.
108885=2. Attaquer les monstres
108886=*Les monstres doivent être défiés graduellement en fonction de leur niveau. Vous recevrez en récompenses les objets et ressources qu'ils possédaient.
108887=*Choisissez le nombre de troupes qui ont besoin d'être envoyées pour attaquer le monstre. Lorsque le combat est terminé, le système enverra automatiquement un rapport dans votre boîte aux lettres.
108888=3. Attaquer l'ennemi
108889=*Vous pouvez "espionner" d'autres Seigneurs avant de les attaquer. Après avoir reçu le rapport d'Espionnage, vous pourrez estimer vos chances de victoire et déterminer si vous attaquez ou pas.
108890=*Plus le niveau de votre Tour de Guet est élevé, plus les informations collectées sur l'ennemi seront détaillées lors d'un espionnage.
108891=4.A propos de l'Alliance
108892=*Cliquez sur "Alliance" ci-dessous et choisissez Rejoindre. Vous rejoindrez automatiquement l'alliance après approbation du chef d'Alliance,
108893=*Joindre une alliance vous permet de bénéficier des bonus et avantages liés aux technologies d'alliance, mais également d'être aidé en période de guerre.
