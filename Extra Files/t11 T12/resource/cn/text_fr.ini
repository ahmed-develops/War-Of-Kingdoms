150144=La Guerre du Feu et du Souffre a commencé, l'Inferno est venu pour détruire notre Monde. Autrefois, l'Inferno était un justicier humain. Un jour, il essaya d'éliminer un puissant seigneur. Il s'opposa à ce noble seigneur et chercha à le faire arrêter. Cela le mena à une triste fin : le seigneur le tua au milieu de la nuit. Il mourut déçu et en colère contre le monde, le justicier devint l'Inferno, et désireux de purifier le monde par les flammes, il revint le cœur emplit de vengeance.\nL'Inferno est bien trop puissant pour un Seigneur. Vous devez rejoindre une Alliance et participer aux ralliements pour l'affronter. Tous les Seigneurs participants à un ralliement obtiendront une récompense en raison du danger encouru contre l'Inferno. Une récompense de mise à mort sera attribuée en cas de victoire, et tous les membres de l'Alliance recevront un petit coffre. Puissants Seigneurs, afin de défendre votre terre, prenez les armes et éliminez les Infernos !
