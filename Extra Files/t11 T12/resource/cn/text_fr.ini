114148=Vous avez rejoint avec succès une alliance, vous pouvez récupérer les récompenses dans les messages. Utilisez la Téléportation d'Alliance pour déplacer votre Château près des membres de l'Alliance. Vous pourrez ainsi les aider à améliorer leur Château, leur envoyer des ressources, les renforcer lors d'attaques ennemies, mais aussi faire l'expérience des fonctions de Guerre d'Alliance !\nEn utilisant la Téléportation d'Alliance, vous pourrez déplacer votre Château dans le Territoire d'Alliance ou le placer près de votre Chef.\nTéléportez-vous près de vos alliés, et améliorez votre Alliance ensemble pour faire de celle-ci la plus puissante !
