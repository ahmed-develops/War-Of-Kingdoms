150121=Au Japon, un Ninja est un agent fortement qualifié. Ce sont des espions ou assassins ayant reçu l'entrainement ninja d'obscures institutions. Ils ont obtenu le nom de Ninja lors de la période Edo.\nComme les Bushido, les guerriers japonais, les ninjas suivent leurs propres règles. Ils portent habituellement une robe d'un bleu ou d'un violet profond, qui leur permette de se fondre dans la nuit.\nUne grande quantité de Genin sont apparus. Battez-les pour obtenir leurs armes et les échanger contre des récompenses. Lorsque de nombreux Genin seront morts, des Jonin apparaîtront. Ces derniers seront plus puissants et mieux armés, et bien sûr, ils porteront de meilleures récompenses...
