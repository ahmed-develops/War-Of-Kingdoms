150155=L’Oktoberfest est un festival de seize à dix-huit jours se déroulant à Munich en Allemagne. De nos jours, cette « fête de la bière » se déroule principalement en septembre puisqu'elle se termine toujours le 1er week-end d'octobre. C'est pourquoi on l'appelle aussi la Fête d'octobre. Elle a lieu près du centre de Munich sur un terrain vague de 42 hectares, servant le reste de l'année pour de plus petites foires ou bien de parking. C'est au parc Theresenwiese ou aussi appelé la Wies'n, qui signifie la prairie. C'est la plus grande fête populaire au monde.
\n
Pendant L’Oktoberfest, vous pourrez collecter du blé pour la bière, et aurez des chances d'obtenir de l’eau pure. Vous pourrez ainsi synthétiser de la bière en mêlant l'eau et le blé. Utilisez la bière pour recevoir de nombreuses récompenses.
\n
Mon Seigneur, pour votre santé, ne buvez pas trop
