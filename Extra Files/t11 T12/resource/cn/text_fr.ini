114136=Mon Seigneur : \n Bonjour ! \n Le test de la dernière version de "Clash of Kings" est terminé. L'équipe de "Clash of Kings" souhaite remercier tous les joueurs qui ont participé au test et qui ont apporté leurs conseils et suggestions. Ceux-ci nous permettront de modifier et d'optimiser le jeu pour le plus grand plaisir de chacun. Pendant ce test, nous avons récupéré vos conseils et suggestions, ainsi que ceux de nombreux autres joueurs à travers le système de contact en jeu et le forum, nous demandant de persévérer dans nos efforts pour faire un meilleur jeu. Cette grande réussite est due à votre soutien indéfectible au cours de la période de test. Notre équipe a évalué la qualité et la quantité des retours que vous nous avez fait, et a choisi trois récompenses. Maintenant que vos suggestions sont prises en compte en jeu, nous allons vous offrir une importante récompense, et espérons que vous allez participer à la prochaine phase de test. \n Au même moment, nous lancerons la dernière version de "Clash of Kings" dès que possible, ce qui nous permettra de la diffuser dans d'autres pays et sur de nouvelles plateformes. Nous espérons que vous nous accompagnerez durant chaque phase de développement du jeu et que nous allons évoluer ensemble ! \n\n L’équipe de Clash of Kings
114137=Cher Seigneur : \nBonjour ! \nLe test de la nouvelle version de Clash of Kings est terminé. Merci beaucoup aux joueurs qui ont participé au test, merci pour vos conseils et opinions durant la période de test. Cela nous aidera à optimiser le jeu. Vos commentaires nous incitent à persévérer dans notre tâche : obtenir une meilleure qualité de jeu. Le mérite ne revient qu'au soutien que vous nous avez exprimé lors de la version bêta ! 
Notre équipe a évalué et sélectionné 3 types de récompenses selon la qualité et la quantité des conseils de chacun.
Vos réactions sont très précieuses à nos yeux; c'est pourquoi nous vous enverrons une "Récompense intellectuelle », et nous  attendrons votre participation pour un prochain test !
 \nEn même temps, nous lancerons le plus tôt possible la nouvelle version de Clash of Kings, afin d'atteindre un public plus large, sur davantage de plateformes. Nous espérons sincèrement  que vous nous accompagnerez tout au long du processus de développement du jeu, et que nous nous soutiendrons mutuellement ! \n\nL’équipe de Clash of Kings
114138=Cher Seigneur : \nBonjour ! \nLe test de la nouvelle version de Clash of Kings est terminé. Merci beaucoup aux joueurs qui ont participé au test, merci pour vos conseils et opinions durant la période de test. Cela nous aidera à optimiser le jeu. Vos commentaires nous incitent à persévérer dans notre tâche : obtenir une meilleure qualité de jeu. Le mérite ne revient qu'au soutien que vous nous avez exprimé lors de la version bêta ! 
Notre équipe a évalué et sélectionné 3 types de récompenses selon la qualité et la quantité des conseils de chacun.
Vos réactions sont très précieuses à nos yeux, c'est pourquoi nous tenons à vous envoyer une "Récompense d'Honneur », et nous attendrons votre participation pour un prochain test !
 \nEn même temps, nous lancerons le plus tôt possible la nouvelle version de Clash of Kings, afin d'atteindre un public plus large, sur davantage de plateformes. Nous espérons sincèrement  que vous nous accompagnerez tout au long du processus de développement du jeu, et que nous nous soutiendrons mutuellement ! \n\nL’équipe de Clash of Kings
114139=Cher Seigneur : \nBonjour ! \nLe test de la nouvelle version de Clash of Kings est terminé. Merci beaucoup aux joueurs qui ont participé au test, merci pour vos conseils et opinions durant la période de test. Cela nous aidera à optimiser le jeu. Vos commentaires nous incitent à persévérer dans notre tâche : obtenir une meilleure qualité de jeu. Le mérite ne revient qu'au soutien que vous nous avez exprimé lors de la version bêta ! 
Notre équipe a évalué et sélectionné 3 types de récompenses selon la qualité et la quantité des conseils de chacun. Cependant, parce-que vous ne nous avez pas, ou peu, envoyé de remarques, ou parce-que les problèmes rapportés étaient injustifiés, vous ne gagnez aucune récompense cette fois-ci. Nous vous attendons pour le prochain test et vous remercions encore pour votre participation.
 \nEn même temps, nous lancerons le plus tôt possible la nouvelle version de Clash of Kings, afin d'atteindre un public plus large, sur davantage de plateformes. Nous espérons sincèrement  que vous nous accompagnerez tout au long du processus de développement du jeu, et que nous nous soutiendrons mutuellement ! \n\nL’équipe de Clash of Kings
