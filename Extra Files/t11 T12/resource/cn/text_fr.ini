137557=La puissance des Seigneurs augmente. L'Alliance devient de plus en plus puissante grâce aux supports et dons de ses membres. Nous sommes contents de voir que les membres travaillent ensemble et font des efforts pour construire une Alliance puissante. Pendant l'événement Grande Alliance, les membres de l'Alliance et vous bénéficieront des bonus suivants : \nL'Honneur d'Alliance est augmenté de 50%\nLes Points d'Alliance obtenus en réalisant des dons aux Technologies d'Alliance sont augmentés de 50%\nLa vitesse de recherche des Technologies d'Alliance est augmentée de 50%\nLa vitesse de construction des bâtiments d'Alliance est augmentée de 50%\nLa vitesse de collecte dans les Mines d'Alliance est augmentée de 20%\nLes membres situés dans le Territoire d'Alliance peuvent stocker 20% de ressources supplémentaires dans l'Entrepôt d'Alliance\nLa taxe sur le commerce est réduite de 50%\nDans la Boutique d'Alliance, le prix des Accélération - 1h est réduit de 20%\nBouclier de Paix - 8h est réduit de 20%
