140073=Les joueurs de différents Royaumes peuvent former une Alliance, en accord avec les conditions d'utilisation, pour combattre d'autres Royaumes. Sur le champ de bataille, vous devez occuper le plus de points de ressources, de tourelles et de casernes possibles pour aider votre Alliance. Des bonus vous seront attribués par ces bâtiments, et le camp qui possédera le plus de points à l'issue du combat remporte la récompense.\nLe classement permettra de répartir les récompenses entre les membres de l'Alliance. D'autres récompenses seront envoyées au Royaume le mieux classé, qui sera invité à participer à la saison suivante à une compétition contre les Royaumes vainqueurs des autres groupes. Cette compétition aura lieu chaque semaine, et permettra d'identifier le Royaume le plus puissant !
