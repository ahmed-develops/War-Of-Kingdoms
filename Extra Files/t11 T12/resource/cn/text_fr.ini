150000=Je me rappelle de cette journée... Sous la direction du Seigneur {0}, nous avons reconquis notre cité. Nous n'avions rien au début, des Remparts en bois, de maigres réserves de nourriture, et nombreux étaient les monstres aux alentours. \n Cependant, nous n'avions pas peur, le Seigneur {1} nous apprenant à établir des fermes et à entraîner des soldats pour attaquer les monstres. En notre Chef, le Seigneur {2}, nous vîmes ce qu'était l'honneur, la force et le courage.
