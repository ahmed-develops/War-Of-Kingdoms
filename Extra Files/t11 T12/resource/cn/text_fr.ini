108771=1. Occuper scierie: Envoyer troupes pour occuper la scierie sélectionnée. La capacitė des fermes dépend du niveau de la scierie. Lorsque les troupes auront terminé de collecter les ressources, les troupes retourneront automatiquement au château avec le bois collecté. Le système vous envoyera une notification.
108772=2. Piller les scierie: Si la scierie est occupée  par un autre seigneur, vous pouvez choisir de la piller. Après votre attaque et après avoir vaincu votre rival, vos troupes occuperont automatiquement la scierie et commenceront la collecte.
108773=1. Occuper mines de fer: Envoyer vos troupes pour occuper la mine de fer sélectionnée. Les mines de fer de niveau différents ont des capacités différentes de production de fer. Après la collecte, les troupes retourneront automatiquement au château avec les  minerais de fer collecté. Le système vous enverra une notification.
108774=2. Piller les mines de fer: Si la mine de fer est occupée  par un autre seigneur, vous pouvez la piller. Après l'avoir attaquée et vaincu votre  rival, vous pourrez automatiquement occuper la mine de fer et commencer la collecte.
108775=1.Occuper les Mines de Mithril : Vous pouvez envoyer vos troupes récolter du Mithril une fois le Château Niv. 15 atteint. Plus le niveau de la mine est élevé, plus elle contient de Mithril. Une fois la collecte terminée, vos troupes rentreront automatiquement au Château, et vous recevrez un rapport de collecte.
108776=2. Piller les mines de mithril: Si la mine de mithril est occupée  par un autre seigneur, vous pouvez la piller. Après avoir attaqué et vaincu votre rival, vous pourrez automatiquement occuper la mine de mithril et commencer la collecte.
108777=1. Capacité de mine d'or: Pour collecter une mine d'or, votre charge de troupes doit être supérieur à 1000 points. Un or necessite 1000 charge et prend 20 minutes à collecter.le risque en collectant de l' or est donc assez élevé.
108778=2. Occuper mines d'or: Envoyer vos troupes pour occuper la mine d'or sélectionnée. Après la collecte, les troupes retourneront automatiquement au château avec les ors collectés. Le système vous enverra une notification.
108779=2. Piller les mines d'or: Si la mine d'or est occupée  par un autre seigneur, vous pouvez choisir de la piller. Après l'avoir attaquée et vaincu votre rival, vous pourrez automatiquement occuper la mine d'or et commencer la collecte.
108780=Explorer les ruines: De nombreux trésors sont enterrés sous les ruines. Explorer les ruines peut non seulement vous permettre de recevoir d'abondantes ressources, mais aussi d'augmenter votre EXP de Seigneur. Cependant, les Gardiens des Ruines ne vous laisseront pas partir si facilement, seuls les plus braves de vos soldats en sortiront indemne!
108781=1. Le Four d'Acier : Quand vous tuez un Monstre d'Evénement, un Four d'Acier peut apparaître à proximité. Récoltez-le vite car sa présence est brève
108782=2. Occuper et Récolter : Occupez un Four d'Acier pour récupérer de l'Acier. Comme les autres ressources, plus le niveau du Four d'Acier est élevé, plus il contient d'Acier. Il peut également être récolté par tous les joueurs
108783=1. Pilier de Cuivre : Après avoir tué un Monstre d'Événement, un Pilier de Cuivre est susceptible d'apparaître. Son existence est limitée dans le temps, dépêchez vous de le récolter
108784=2. Occupation et Récolte : Occupez un Pilier de Cuivre pour collecter du Cuivre. Plus le niveau du Pilier de Cuivre est élevé, plus la quantité de cuivre qu'il contient est élevée. Il peut, comme les autres ressources, être collecté par d'autres joueurs.
108785=1. Cache de Pièces de Dragon : Après avoir tué un Monstre d'Événement, une Cache de Pièces de Dragon est susceptible d'apparaître. Son existence est limitée dans le temps, dépêchez vous de la récolter
108786=2. Occupation et Récolte : Occupez une Cache pour collecter des Pièces du Dragon. Plus le niveau de la Cache est élevé, plus la quantité de Pièces qu'elle contient est élevée. Elle peut, comme les autres ressources, être collectée par d'autres joueurs.
108787=3; Charge et durée : Notez qu'il faut 10.000 de charge pour récupérer 1 Pièce de Dragon, sans quoi le temps requis sera prolongé
