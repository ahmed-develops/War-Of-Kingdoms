108769=1. Occuper fermes: Envoyer vos troupes pour occuper la ferme sélectionnée. La capacité des fermes depend du niveau de celles ci. Lorsque les troupes auront terminé de collecter les ressources, elles retourneront automatiquement au château avec les aliments collectés. Le système vous enverra une notification.
