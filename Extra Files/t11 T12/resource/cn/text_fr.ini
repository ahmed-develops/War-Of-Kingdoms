111500=Règles:\n1.Allez aux coordonnées indiquées sur le parchemin. Occupez cette position et utilisez le parchemin pour commencer l'Extraction.\n2. L'Extraction prend un certain temps, au bout duquel vous trouverez un Trésor. Vous pouvez utilisez de l'Or pour accélérer le processus.\n3.Afin d'éviter d'être attaqué et vaincu lors de votre Extraction, prenez vos troupes les plus puissantes.\n4.Des étoiles sont présentes sur le parchemin. Plus il y a d'étoiles, plus la durée d'exploration sera longue et le Trésor de grande valeur.\n5.Les parchemins peuvent être détruits en cliquant sur le bouton "Détruire".\n6. Le Trésor couvre plusieurs emplacements. Dans un périmètre de 5x5 autour des coordonnées, l'Extraction peut être activée.\n7. Pour plus d'informations, référez-vous à la FAQ en cliquant sur le Tableau d'Affichage dans votre Château.
