150121=Ниндзя – это представители особой профессии в древней Японии. Во времена средневековой Японии, все будущие ниндзя проходили подготовку очень сложному искусству ниндзюцу, по окончанию которого становились профессиональными убийцами и разведчиками. Эта профессия появилась в период Эдо, а основной деятельностью ее представителей были различные разведывательные операции. \n Также как и самураи, ниндзя придерживались особенного профессионального кодекса. Облачение ниндзя было темно-синего или темно-фиолетового цвета. Это объяснялось тем, что ночью одежда подобного цвета была менее приметной. \nНа территории королевств появилось множество обычных ниндзя. Уничтожайте ниндзя, получайте их оружие и обменивайте его на награды. Убив определенное количество обычных ниндзя, появится продвинутый. Продвинутый ниндзя мощнее, чем обычные, но и награда богаче.
