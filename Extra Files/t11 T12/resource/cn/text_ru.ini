137518=Во время события темные рыцари будут проводить атаку на замки всех участников союза. Чем больше количество отраженных атак, тем богаче награда. Темные рыцари прекратят атаку после 2 неудачных защит. Событие завершится в случае 2 неудачно проведенных защит всех союзников.
137519=Во время активного события на время лорды должны выполнять соответствующие наградам задания и получать очки. Как только количество очков достигнет определенной суммы, на внутриигровую почту будет отправлена награда. Среди возможных событий могут быть: сбор ресурсов, убийство монстров, увеличение силы, развитие замка, тренировка войск и т. д. За выполнение специальных заданий дается богатая награда.
137520=Наследие старейшин
137521=Найди наследие старейшин! Обнаружь неизвестное сокровище!
137522=На этих бескрайних и таинственных землях, наши предки оставили несметные богатства. Среди этих богатств – мудрость, опыт, предметы, а также храбрость, помогающая нам защищать наш дом. Мы даже не можем себе представить, какие еще сокровища скрывают здешние места. \n Во время события, при сборе существует шанс получения старого пергамента. При размещении лагеря по координатам в старом пергаменте, по прошествии определенного периода времени даются богатства старейшин.
