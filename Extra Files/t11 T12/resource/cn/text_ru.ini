137512=Убив саблезубого льва, можно получить большую награду.
137513=Коррида — это спортивное мероприятие на котором происходит битва между быком и человеком. Матадор — это имя человека, участвующего в корриде, оно распространено в Испании, Латинской Америке, Португалии. Каждый год в событии принимает участие большое количество людей. \nВ то время как идет полная подготовка к празднику, ужасные саблезубые львы украли наши праздничные мантии. Лорды! Помогите нам вернуть наши праздничные мантии и насладиться красочным зрелищем!
