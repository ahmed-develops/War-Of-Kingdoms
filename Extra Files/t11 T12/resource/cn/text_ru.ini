138068=Милорд: \n Режим «Древнее поле битвы» закрыт — здесь были те кто пришел сюда с большой волей и ушли в лучах славы, были и те, кто пришел с надеждой, но ушли с чувством досады в душе. \n\n Рейтинг вашего королевства {0}.\n\n Призовые места:\n Первое место – королевство {0}; \n Второе место – королевство {1}; \n Третье место – королевство {3}.
