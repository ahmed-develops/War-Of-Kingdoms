137493=\n Получайте руны медузы и производите обмен на награды. \n Нажав «Обновить» можно произвести обновление всех комбинаций рун и соответствующие награды. \n После обмена, комбинация руны и награды будет обновлена. \n Руны можно получить убивая медуз на карте мира, либо покупая в магазине.
