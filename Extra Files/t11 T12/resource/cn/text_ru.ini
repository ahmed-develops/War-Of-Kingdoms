137489=Медуза Горгона была прекрасной и самодовольной девушкой. Она разгневала богиню Афину хвастовством о своей красоте, за что на нее было наложено проклятье — она была превращена в страшное чудовище со змеями вместо волос. Проклятье Горгоны распространилось по всем землям. Лорды! Соберите свои силы! Помогите изгнать проклятье Медузы и остановить загнивание этого мира!
