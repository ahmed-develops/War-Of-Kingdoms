138066=Уважаемый лорд: \nГерои-основатели государства стали жертвами могущества. Их души еще не успели обрести покой, как местные узурпаторы затеяли битву на право королевства. Сегодня станет доступен режим «Древнее поле битвы». Прибываете ли вы в мире, или участвуете в военном конфликте — испытайте новый режим и боритесь за славу королевства рука об руку с союзниками! \nДля участия в режиме, необходимо наличие замка 15 уровня и военный контракт. Первое участие бесплатно. \n\n *Вход в режим осуществляется посредством центра событий или через древнего солдата. \n **Выполнив цель режима, можно не только получить ресурсы, но и свиток входа. \n ***При входе в режим «Древнее поле битвы», замок защищен от атак и нельзя нападать на других игроков. \n ****При участии в режиме, все убитые войска конвертируются в раненных и не требуют материалов для лечения. Единственным условием является время. \n *****Скорость горения замка в режиме «Древнее поле битвы» существенно увеличена. \n ******За убийство солдат даются очки. Через каждые 4 часа составляется рейтинг, на основе которого выводится итоговый. Чем выше рейтинг, тем богаче королевская награда.
