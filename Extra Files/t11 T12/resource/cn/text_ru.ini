150150=21 сентября является Днём воинской славы России — «День победы русских полков во главе с великим князем Дмитрием Донским над монголо-татарскими войсками в Куликовской битве». \nПо этому случаю мы решили провести событие, во время которого при загадывании желания можно получить специальный предмет – шашлык. Шашлык также можно получить во время сбора ресурсов с фермы. \nПри использовании шашлыка даются разнообразные награды.
