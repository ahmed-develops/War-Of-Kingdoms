150147=Под вашим чутким руководством мы отражали одну атаку монстров за другой. Будь-то это ниндзя или медузы – никто не смог захватить наши земли. После большой войны все вернулось на круги своя и воцарился мир. В большинстве стран наступила осень, все любуются красивым видом опадающих листьев и отдыхают от урожайного сезона. Не обошел стороной сезон урожая и наши королевства – количество ресурсов на фермах, лесопилках, мифриловых и железных рудниках существенно возросло. Войска лордов и леди бесконечно рады и со всей энергичностью собирают ресурсы на благо развития своих замков. \nВо время события «Век урожая 3»: \n– Количество ресурсов по всему миру увеличено на 100% (за исключением золотых рудников и продвинутого рудника альянса)
