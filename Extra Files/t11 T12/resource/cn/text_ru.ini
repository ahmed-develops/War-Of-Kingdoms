150155=Октоберфест является одним из основных праздников Германии. Символом праздника является мюнхенское пиво. В начале праздника, который организуется местными производителями пива, проводится пышная церемония открытия, а также устраиваются красочные шествия хозяев пивных палаток. В это время повсюду воздвигаются пивные палатки, а церемонию открытия возглавляет сам мэр города Мюнхен. В 12 часов, под шум 12 залпов и музыку, градоначальник участвует в церемонии откупоривания первой пивной бочки. После чего, пиво наливается в специальную пивную кружку. Опробовав пиво, мэр города объявляет Октоберфест открытым. Люди, собравшиеся со всех концов Германии, устраивают пышное костюмированное шествие с музыкой, грандиозно продвигаясь по центру Мюнхена к месту проведения Октоберфеста. Немало жителей наряжаются в аристократические одежды и шелка, есть и те, кто одет по-простому. \nВо время события «Октоберфест», лорды и леди смогут получить пшеницу за сбор ресурсов и воду за убийство монстров. В свою очередь, комбинация пшеницы и воды будет давать пиво. Используя пиво можно получить богатую награду. \nЛорды и леди, варите пиво! Пейте пиво! Но и не забывайте о своем здоровье!
