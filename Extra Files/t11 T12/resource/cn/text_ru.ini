102028=Академия — это одна из самых важных построек в королевстве. Здесь проводятся различные исследования, которые укрепляют ваше положение в мире.
102029=Ресурсы, хранящиеся на складе, не могут быть разграблены.
102030=Зал войны используется для сбора союзников. Посредством него можно создать могущественное войско и атаковать противника. Улучшение зала войны позволит повысить лимит численности собираемого войска.
102031=Мрачная тюрьма — идеальное место заточения вражеских героев. Захватывайте героев в плен и помещайте их сюда.
102032=Хижины дают серебро. Их улучшение позволит повысить выдаваемую сумму и вместимость.
102033=Военная палатка — это место сбора войск. Ее улучшение позволит повысить скорость и количество обучаемых солдат.
102034=Медпалатка — это место, где лечат раненых. Ее улучшение позволит повысить вместимость.
102035=Мифриловый рудник — место добычи и хранения мифрила. Улучшение этой постройки позволит повысить выработку и вместимость.
102036=Лесопилка — место добычи и хранения дерева. Улучшение этой постройки позволит повысить выработку и вместимость.
102037=Железный рудник — место добычи и хранения железа. Улучшение этой постройки позволит повысить выработку и вместимость.
102038=Ферма — место сбора и хранения еды. Улучшение этой постройки позволит повысить выработку и вместимость.
102039=Крепость — это место строительства защитных сооружений. Ее улучшение позволит открыть новые виды ловушек.
102040=Дозорная башня является источником информации о противнике и его приближающихся войсках. Ее улучшение позволит получать более детальные отчеты.
102041=Стрельница — это сооружение для защиты города. Отсюда ведется огонь по противнику во время осады замка. Ее улучшение позволит повысить характеристики атаки.
102042=Стена — местонахождение войск обороны замка. Ее улучшение позволит повысить объем используемых ловушек, а также показатель обороны.
102043=Ратуша — место, где ведутся государственные дела. Улучшение этой постройки позволит увеличить награду за выполненные задания.
102044=Чудо еще не доступно. Пожалуйста, проявите терпение.
102045=Казарма — место обучения пехоты. Улучшение этой постройки откроет новые типы войск.
102046=Конюшни — это место создания конных войск. Улучшение этой постройки откроет новые типы войск.
102047=Стрельбище — это место создания лучников. Улучшение этой постройки откроет новые типы войск.
102048=Завод колесниц — это место создания осадных машин. Улучшение этой постройки откроет новые типы войск.
102049=Учебный плац — это место сбора войск. Улучшение этой постройки позволит увеличить число солдат, участвующих в походе.
