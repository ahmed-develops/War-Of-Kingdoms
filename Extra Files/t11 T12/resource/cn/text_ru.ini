137503=Французская область Прованс — это родина лаванды, место романтики и любви. В июле и августе, под дуновением летнего бриза происходит цветение этого растения. Прекрасные цветки, распускаясь, образуют фиолетовое полотно, подобное морю, делая эту область уникальным местом. Аромат цветов и сухой травы — это один из самых запоминающихся моментов юга Франции. Лаванда является символом истинной любви и преданности. \nВ период цветения этого растения мы запускаем событие «Лаванда». В ходе события игроки, собирая ресурсы, могут получить корзину с лавандой, при использовании которой дается награда.
