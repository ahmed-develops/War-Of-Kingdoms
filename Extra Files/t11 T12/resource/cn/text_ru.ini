137557=По мере роста силы лордов, крепнут альянсы и мощь их участников. Наша команда стала очевидцем приложенных лордами усилий, которые были направлены на развитие своих альянсов. Мы не стали оставаться в стороне и решили оказать посильную помощь всем альянсам. Вы и ваши союзники могут получают следующие преимущества: \n– 50% бонус к персональной славе во время сбора средств альянса
